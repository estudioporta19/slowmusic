<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Player com Células (SoundTouch.js)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sample Player</h1>
        </header>

        <main>
            <section class="global-upload-section">
                <button id="globalUploadBtn" class="upload-btn">Carregar Ficheiro(s) de Áudio</button>
                <input type="file" id="globalFileInput" accept="audio/*" multiple style="display: none;">
                <span id="globalUploadStatus">Nenhum ficheiro carregado.</span>
                <button id="clearCellsBtn" class="upload-btn">Limpar Todas as Células</button>
            </section>

            <section class="controls">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="loop-markers" id="loopMarkers">
                        <div class="loop-handle loop-handle-start" id="loopHandleA"></div>
                        <div class="loop-handle loop-handle-end" id="loopHandleB"></div>
                    </div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                </div>
                
                <div class="control-group">
                    <label for="speedSlider">Velocidade:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2.0" value="1.0" step="0.01" class="slider">
                    <span id="speedValue">1.00x</span>
                </div>

                <div class="control-group">
                    <label for="pitchSlider">Transposição (Semitons):</label>
                    <input type="range" id="pitchSlider" min="-1200" max="1200" value="0" step="1" class="slider">
                    <span id="pitchValue">0 semitons</span>
                </div>

                <div class="loop-controls">
                    <span class="loop-indicator" id="loopIndicator">Loop: <span id="loopStatus">Desativado</span></span>
                    <div id="loopPoints" style="display: none;">
                        Ponto A: <span id="pointA">--</span> | Ponto B: <span id="pointB">--</span>
                    </div>
                </div>
            </section>

            <section id="cellGrid" class="grid">
                <!-- As células individuais (div class="cell") serão provavelmente adicionadas aqui via JavaScript. -->
            </section>
        </main>

        <section class="keyboard-shortcuts">
            <h3>Atalhos de Teclado</h3>
            <div class="shortcut-info">
                <span>Ativar/Desativar Loop A:</span> <span class="key">A</span>
            </div>
            <div class="shortcut-info">
                <span>Ativar/Desativar Loop B:</span> <span class="key">B</span>
            </div>
            <div class="shortcut-info">
                <span>Limpar Loop:</span> <span class="key">X</span>
            </div>
            <div class="shortcut-info">
                <span>Play/Pause:</span> <span class="key">Espaço</span>
            </div>
            <div class="shortcut-info">
                <span>Navegar Células:</span> <span class="key">Setas</span>
            </div>
        </section>

    </div>
    <footer>
        <p>Desenvolvido com ❤️</p>
    </footer>

    <!-- Script do SoundTouch.js removido daqui -->
    <script src="js/app.js"></script>
</body>
</html>
