<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Player com Células (Tone.js)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sample Player</h1>
    </header>

    <main>
        <section class="upload-section">
            <button id="globalUploadBtn">Carregar Ficheiro(s) de Áudio</button>
            <input type="file" id="globalFileInput" accept="audio/*" multiple style="display: none;">
            <span id="globalUploadStatus">Nenhum ficheiro carregado.</span>
            <button id="clearCellsBtn">Limpar Todas as Células</button>
        </section>

        <section class="player-controls">
            <div class="progress-bar-container" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="loop-markers" id="loopMarkers">
                    <div class="loop-handle" id="loopHandleA"></div>
                    <div class="loop-handle" id="loopHandleB"></div>
                </div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
            </div>
            
            <div class="control-group">
                <label for="speedSlider">Velocidade:</label>
                <input type="range" id="speedSlider" min="0.5" max="2.0" value="1.0" step="0.01">
                <span id="speedValue">1.00x</span>
            </div>

            <div class="control-group">
                <label for="pitchSlider">Transposição (Semitons):</label>
                <input type="range" id="pitchSlider" min="-1200" max="1200" value="0" step="1">
                <span id="pitchValue">0 semitons</span>
            </div>

            <div class="loop-controls">
                <span class="loop-indicator" id="loopIndicator">Loop: <span id="loopStatus">Desativado</span></span>
                <div id="loopPoints" style="display: none;">
                    Ponto A: <span id="pointA">--</span> | Ponto B: <span id="pointB">--</span>
                </div>
            </div>
        </section>

        <section id="cellGrid" class="cell-grid">
            </section>
    </main>

    <footer>
        <p>Atalhos: A (Ponto A), B (Ponto B), X (Limpar Loop), Espaço (Play/Pause)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
