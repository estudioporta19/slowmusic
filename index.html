<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTouch.js Audio Manipulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/soundtouch-js/0.1.30/soundtouch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-audio-api/0.2.2/web-audio-api.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .file-input-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .controls {
            display: none;
            margin-top: 30px;
        }
        
        .control-group {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        label {
            min-width: 80px;
            font-weight: bold;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        .value-display {
            min-width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .playback-controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ SoundTouch Audio Manipulator</h1>
        
        <div class="file-input-container">
            <input type="file" id="audioFile" class="file-input" accept="audio/*">
            <label for="audioFile" class="file-label">üìÅ Selecionar Ficheiro de √Åudio</label>
        </div>
        
        <div id="fileInfo" class="file-info" style="display: none;">
            <div id="fileName"></div>
            <div id="loadingStatus" class="loading">A carregar...</div>
        </div>
        
        <div id="controls" class="controls">
            <div class="control-group">
                <h3>üèÉ Controlo de Velocidade</h3>
                <div class="control-row">
                    <label>Velocidade:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue" class="value-display">1.0x</span>
                    <button class="reset-btn" onclick="resetSpeed()">Reset</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>üéº Controlo de Pitch</h3>
                <div class="control-row">
                    <label>Pitch:</label>
                    <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">
                    <span id="pitchValue" class="value-display">0 meios tons</span>
                    <button class="reset-btn" onclick="resetPitch()">Reset</button>
                </div>
            </div>
            
            <div class="playback-controls">
                <button id="playBtn" class="play-btn" onclick="togglePlayback()">‚ñ∂Ô∏è Reproduzir</button>
                <button id="stopBtn" class="play-btn" onclick="stopPlayback()">‚èπÔ∏è Parar</button>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let sourceNode;
        let soundTouchNode;
        let audioBuffer;
        let isPlaying = false;
        let startTime = 0;
        let pauseTime = 0;
        let processedBuffer = null;
        
        // Inicializar contexto de √°udio
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Manipular sele√ß√£o de ficheiro
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadAudioFile(file);
            }
        });
        
        // Carregar ficheiro de √°udio
        function loadAudioFile(file) {
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const loadingStatus = document.getElementById('loadingStatus');
            
            fileName.textContent = `Ficheiro: ${file.name}`;
            fileInfo.style.display = 'block';
            loadingStatus.style.display = 'block';
            loadingStatus.textContent = 'A carregar...';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                initAudioContext();
                audioContext.decodeAudioData(e.target.result)
                    .then(buffer => {
                        audioBuffer = buffer;
                        loadingStatus.textContent = 'Carregamento conclu√≠do!';
                        setTimeout(() => {
                            loadingStatus.style.display = 'none';
                        }, 1000);
                        
                        // Mostrar controlos
                        document.getElementById('controls').style.display = 'block';
                        
                        // Inicializar SoundTouch
                        initSoundTouch();
                    })
                    .catch(error => {
                        console.error('Erro ao descodificar √°udio:', error);
                        loadingStatus.textContent = 'Erro ao carregar o ficheiro!';
                        loadingStatus.style.color = '#ff6b6b';
                    });
            };
            reader.readAsArrayBuffer(file);
        }
        
        // Inicializar SoundTouch
        function initSoundTouch() {
            soundTouch = new SoundTouch();
            soundTouch.tempo = 1.0;
            soundTouch.pitch = 1.0;
        }
        
        // Controlo de velocidade
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        speedSlider.addEventListener('input', function() {
            const speed = parseFloat(this.value);
            speedValue.textContent = `${speed.toFixed(1)}x`;
            processedBuffer = null; // Invalidar buffer processado
        });
        
        // Controlo de pitch
        const pitchSlider = document.getElementById('pitchSlider');
        const pitchValue = document.getElementById('pitchValue');
        
        pitchSlider.addEventListener('input', function() {
            const semitones = parseInt(this.value);
            pitchValue.textContent = `${semitones > 0 ? '+' : ''}${semitones} meios tons`;
            processedBuffer = null; // Invalidar buffer processado
        });
        
        // Fun√ß√µes de reset
        function resetSpeed() {
            speedSlider.value = 1;
            speedValue.textContent = '1.0x';
            processedBuffer = null;
        }
        
        function resetPitch() {
            pitchSlider.value = 0;
            pitchValue.textContent = '0 meios tons';
            processedBuffer = null;
        }
        
        // Controlo de reprodu√ß√£o
        function togglePlayback() {
            if (!audioBuffer) return;
            
            if (isPlaying) {
                pausePlayback();
            } else {
                startPlayback();
            }
        }
        
        function startPlayback() {
            if (!audioBuffer) return;
            
            initAudioContext();
            
            // Parar reprodu√ß√£o anterior se existir
            if (sourceNode) {
                sourceNode.stop();
            }
            
            // Verificar se precisa processar novamente
            if (!processedBuffer) {
                const loadingStatus = document.getElementById('loadingStatus');
                loadingStatus.style.display = 'block';
                loadingStatus.textContent = 'A processar √°udio...';
                
                // Processar √°udio de forma ass√≠ncrona
                setTimeout(() => {
                    try {
                        processedBuffer = processSoundTouch(audioBuffer);
                        loadingStatus.style.display = 'none';
                        actuallyStartPlayback();
                    } catch (error) {
                        console.error('Erro ao processar √°udio:', error);
                        loadingStatus.textContent = 'Erro ao processar √°udio!';
                        loadingStatus.style.color = '#ff6b6b';
                    }
                }, 50);
            } else {
                actuallyStartPlayback();
            }
        }
        
        function actuallyStartPlayback() {
            // Criar novo source node
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = processedBuffer;
            
            sourceNode.connect(audioContext.destination);
            
            sourceNode.onended = () => {
                stopPlayback();
            };
            
            sourceNode.start(0, pauseTime);
            startTime = audioContext.currentTime - pauseTime;
            isPlaying = true;
            
            updatePlayButton();
        }
        
        // Processar √°udio com SoundTouch
        function processSoundTouch(inputBuffer) {
            const tempo = parseFloat(speedSlider.value);
            const pitchSemitones = parseInt(pitchSlider.value);
            const pitchRatio = Math.pow(2, pitchSemitones / 12);
            
            // Configurar SoundTouch
            soundTouch.tempo = tempo;
            soundTouch.pitch = pitchRatio;
            soundTouch.rate = 1.0;
            
            const channels = inputBuffer.numberOfChannels;
            const sampleRate = inputBuffer.sampleRate;
            
            // Converter AudioBuffer para formato SoundTouch
            const inputSamples = [];
            for (let channel = 0; channel < channels; channel++) {
                inputSamples.push(inputBuffer.getChannelData(channel));
            }
            
            // Processar com SoundTouch
            const outputSamples = [];
            for (let channel = 0; channel < channels; channel++) {
                outputSamples.push([]);
            }
            
            // Simular processamento SoundTouch
            // (A biblioteca real faria este processamento internamente)
            const outputLength = Math.floor(inputSamples[0].length / tempo);
            const outputBuffer = audioContext.createBuffer(channels, outputLength, sampleRate);
            
            for (let channel = 0; channel < channels; channel++) {
                const inputData = inputSamples[channel];
                const outputData = outputBuffer.getChannelData(channel);
                
                // Aplicar mudan√ßa de pitch usando interpola√ß√£o
                for (let i = 0; i < outputLength; i++) {
                    const sourceIndex = (i * tempo) * pitchRatio;
                    const index = Math.floor(sourceIndex);
                    const fraction = sourceIndex - index;
                    
                    if (index < inputData.length - 1) {
                        // Interpola√ß√£o linear
                        outputData[i] = inputData[index] * (1 - fraction) + inputData[index + 1] * fraction;
                    } else if (index < inputData.length) {
                        outputData[i] = inputData[index];
                    } else {
                        outputData[i] = 0;
                    }
                }
            }
            
            return outputBuffer;
        }
        
        function pausePlayback() {
            if (sourceNode && isPlaying) {
                pauseTime = audioContext.currentTime - startTime;
                sourceNode.stop();
                isPlaying = false;
                updatePlayButton();
            }
        }
        
        function stopPlayback() {
            if (sourceNode) {
                sourceNode.stop();
                sourceNode = null;
            }
            isPlaying = false;
            pauseTime = 0;
            startTime = 0;
            updatePlayButton();
        }
        
        function updatePlayButton() {
            const playBtn = document.getElementById('playBtn');
            if (isPlaying) {
                playBtn.textContent = '‚è∏Ô∏è Pausar';
            } else {
                playBtn.textContent = '‚ñ∂Ô∏è Reproduzir';
            }
        }
        
        // Lidar com mudan√ßas nos controlos durante a reprodu√ß√£o
        speedSlider.addEventListener('input', function() {
            if (isPlaying) {
                pausePlayback();
            }
        });
        
        pitchSlider.addEventListener('input', function() {
            if (isPlaying) {
                pausePlayback();
            }
        });
    </script>
</body>
</html>
