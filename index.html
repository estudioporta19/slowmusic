<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Music!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>üéµ Slow Music!</h1>
        
        <div class="global-upload-section">
            <input type="file" id="globalFileInput" accept="audio/mp3, audio/wav, audio/*" multiple style="display: none;">
            <button id="globalUploadBtn" class="upload-btn">
                ‚¨ÜÔ∏è Carregar M√∫ltiplos Ficheiros
            </button>
            <button id="clearCellsBtn" class="upload-btn" style="background: #6c757d; margin-left: 10px;">
                üóëÔ∏è Limpar C√©lulas
            </button>
            <span id="globalUploadStatus" class="file-name"></span>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="speedSlider">Velocidade de Reprodu√ß√£o: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedSlider" class="slider" min="0.25" max="1" step="0.05" value="1">
            </div>
            <div class="control-group">
                <label for="pitchSlider">Transposi√ß√£o (Meios Tons): <span id="pitchValue">0</span></label>
                <input type="range" id="pitchSlider" class="slider" min="-1200" max="1200" step="100" value="0">
            </div>
            <div class="control-group">
                <label>Presets:</label>
                <button id="speedPreset05" class="upload-btn" style="background: #3498db; margin-right: 10px;">0.5x</button>
                <button id="speedPreset10" class="upload-btn" style="background: #2ecc71;">1x</button>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="loop-markers" id="loopMarkers">
                    <div class="loop-handle loop-handle-start" id="loopHandleA"></div>
                    <div class="loop-handle loop-handle-end" id="loopHandleB"></div>
                </div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="loop-indicator" id="loopIndicator">
            <div>üîÑ Loop: <span id="loopStatus">Desativado</span></div>
            <div id="loopPoints" style="display: none;">
                Ponto A: <span id="pointA">--</span> | Ponto B: <span id="pointB">--</span>
            </div>
        </div>

        <div class="keyboard-shortcuts">
            <h3>‚å®Ô∏è Atalhos do Teclado:</h3>
            <div class="shortcut-info">
                <span><span class="key">A</span> - Definir ponto inicial do loop</span>
                <span><span class="key">B</span> - Definir ponto final do loop</span>
                <span><span class="key">X</span> - Limpar loop</span>
                <span><span class="key">Espa√ßo</span> - Reproduzir/Pausar</span>
            </div>
        </div>

        <div class="grid" id="cellGrid">
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
