<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTouch.js Audio Manipulator</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .file-input-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .controls {
            display: none;
            margin-top: 30px;
        }
        
        .control-group {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        label {
            min-width: 80px;
            font-weight: bold;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        .value-display {
            min-width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .playback-controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #ccc;
        }

        /* --- Estilos para o Waveform e Loop --- */
        .waveform-container {
            position: relative;
            cursor: crosshair; /* Muda o cursor para indicar que √© clic√°vel */
        }

        .loop-indicator {
            position: absolute;
            top: 0;
            height: 100%;
            width: 3px; /* Largura das linhas indicadoras */
            opacity: 0.7;
            pointer-events: none; /* Garante que n√£o interfere com cliques no canvas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ SoundTouch Audio Manipulator</h1>
        
        <div class="file-input-container">
            <input type="file" id="audioFile" class="file-input" accept="audio/*">
            <label for="audioFile" class="file-label">üìÅ Selecionar Ficheiro de √Åudio</label>
        </div>
        
        <div id="fileInfo" class="file-info" style="display: none;">
            <div id="fileName"></div>
            <div id="loadingStatus" class="loading">A carregar...</div>
        </div>
        
        <div id="controls" class="controls">
            <div class="control-group">
                <h3>üèÉ Controlo de Velocidade</h3>
                <div class="control-row">
                    <label>Velocidade:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue" class="value-display">1.0x</span>
                    <button class="reset-btn" onclick="resetSpeed()">Reset</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>üéº Controlo de Pitch</h3>
                <div class="control-row">
                    <label>Pitch:</label>
                    <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">
                    <span id="pitchValue" class="value-display">0 meios tons</span>
                    <button class="reset-btn" onclick="resetPitch()">Reset</button>
                </div>
            </div>

            <div class="control-group">
                <h3>üîÑ Controlo de Loop</h3>
                <div class="waveform-container" style="position: relative; width: 100%; height: 120px; background-color: rgba(255, 255, 255, 0.08); border-radius: 10px; margin-bottom: 15px; overflow: hidden;">
                    <canvas id="waveformCanvas" width="760" height="120" style="display: block;"></canvas>
                    <div id="loopIndicatorA" class="loop-indicator" style="left: 0%; background-color: #4CAF50;"></div>
                    <div id="loopIndicatorB" class="loop-indicator" style="left: 100%; background-color: #FF6B6B;"></div>
                    <div id="playbackIndicator" class="loop-indicator" style="left: 0%; background-color: #ffffff; width: 2px; z-index: 10; opacity: 0.8;"></div>
                </div>
                <div class="control-row">
                    <label>In√≠cio (A):</label>
                    <span id="loopAValue" class="value-display">00:00.000</span>
                    <button class="reset-btn" onclick="setLoopA()">Definir A</button>
                    <button class="reset-btn" onclick="resetLoopA()">Reset A</button>
                </div>
                <div class="control-row">
                    <label>Fim (B):</label>
                    <span id="loopBValue" class="value-display">00:00.000</span>
                    <button class="reset-btn" onclick="setLoopB()">Definir B</button>
                    <button class="reset-btn" onclick="resetLoopB()">Reset B</button>
                </div>
                <div class="control-row" style="justify-content: center;">
                    <button id="toggleLoopBtn" class="play-btn" style="background: linear-gradient(45deg, #6c757d, #5a6268);" onclick="toggleLoop()">Loop OFF ‚ùå</button>
                </div>
            </div>
            <div class="playback-controls">
                <button id="playBtn" class="play-btn" onclick="togglePlayback()">‚ñ∂Ô∏è Reproduzir</button>
                <button id="stopBtn" class="play-btn" onclick="stopPlayback()">‚èπÔ∏è Parar</button>
            </div>
        </div>
    </div>

<script>
    // --- Vari√°veis Globais ---
    let audioContext = null;    
    let sourceNode;
    let soundtouchWorkletNode; // AudioWorkletNode
    let audioBuffer;

    let isPlaying = false;
    let seekPosition = 0;    
    let playbackStartTime = 0;    
    
    // --- Novas Vari√°veis Globais para Loop e Waveform ---
    let loopA = 0; // Ponto A em segundos
    let loopB = 0; // Ponto B em segundos
    let loopEnabled = false;

    let animationFrameId; // Para o loop de anima√ß√£o da waveform
    
    // --- Elementos do DOM ---
    const audioFileEl = document.getElementById('audioFile');
    const fileInfoEl = document.getElementById('fileInfo');
    const fileNameEl = document.getElementById('fileName');
    const loadingStatusEl = document.getElementById('loadingStatus');
    const controlsEl = document.getElementById('controls');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const pitchSlider = document.getElementById('pitchSlider');
    const pitchValue = document.getElementById('pitchValue');
    const playBtn = document.getElementById('playBtn');

    // --- Novos Elementos do DOM para Loop e Waveform ---
    const waveformCanvas = document.getElementById('waveformCanvas');
    const waveformCtx = waveformCanvas.getContext('2d');
    const loopAValueEl = document.getElementById('loopAValue');
    const loopBValueEl = document.getElementById('loopBValue');
    const loopIndicatorA = document.getElementById('loopIndicatorA');
    const loopIndicatorB = document.getElementById('loopIndicatorB');
    const playbackIndicator = document.getElementById('playbackIndicator');
    const toggleLoopBtn = document.getElementById('toggleLoopBtn');

    // Fun√ß√£o auxiliar para formatar tempo (minutos:segundos.milissegundos)
    function formatTime(seconds) {
        if (isNaN(seconds) || seconds < 0) return '00:00.000';
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        const s = Math.floor(remainingSeconds);
        const ms = Math.floor((remainingSeconds - s) * 1000);
        return `${String(minutes).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(ms).padStart(3, '0')}`;
    }


    // --- 1. CARREGAMENTO DO √ÅUDIO ---
    audioFileEl.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            stopPlayback(); // Para qualquer reprodu√ß√£o anterior e reseta seekPosition
            loadAudioFile(file);
        }
    });

    async function loadAudioFile(file) {
        fileNameEl.textContent = `Ficheiro: ${file.name}`;
        fileInfoEl.style.display = 'block';
        loadingStatusEl.style.display = 'block';
        loadingStatusEl.textContent = 'A carregar e descodificar...';
        controlsEl.style.display = 'none';

        const reader = new FileReader();
        reader.onload = async (e) => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // AQUI √â ONDE O AUDIO WORKLET √â ADICIONADO AO CONTEXTO DE √ÅUDIO PELA PRIMEIRA VEZ
                try {
                    await audioContext.audioWorklet.addModule('./soundtouch-worklet.js');
                    console.log('AudioWorklet "scheduled-soundtouch-worklet" carregado com sucesso.');
                } catch (error) {
                    console.error('Erro ao carregar AudioWorklet:', error);
                    loadingStatusEl.textContent = 'Erro fatal: N√£o foi poss√≠vel carregar o processador de √°udio!';
                    return;
                }
            }
            audioContext.decodeAudioData(e.target.result)
                .then(buffer => {
                    audioBuffer = buffer;
                    // --- NOVO: Desenhar waveform e inicializar loopB ---
                    drawWaveform(audioBuffer);
                    loopA = 0; // Resetar A para 0 ao carregar novo √°udio
                    loopB = audioBuffer.duration; // Define B como o final da faixa por padr√£o
                    updateLoopIndicators();
                    loopAValueEl.textContent = formatTime(loopA);
                    loopBValueEl.textContent = formatTime(loopB);
                    // --- FIM NOVO ---

                    loadingStatusEl.textContent = 'Pronto a tocar!';
                    setTimeout(() => { loadingStatusEl.style.display = 'none'; }, 2000);
                    controlsEl.style.display = 'block';
                    resetControls(); // Reseta os sliders e a posi√ß√£o de reprodu√ß√£o, mas loopB j√° est√° definido
                })
                .catch(error => {
                    console.error('Erro ao descodificar √°udio:', error);
                    loadingStatusEl.textContent = 'Erro ao carregar o ficheiro!';
                });
        };
        reader.readAsArrayBuffer(file);
    }

    // --- 2. CONTROLOS DE REPRODU√á√ÉO ---
    async function togglePlayback() {    
        if (!audioBuffer) return;
        
        if (audioContext && audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        if (isPlaying) {
            pausePlayback();
        } else {
            await startPlayback();    
        }
    }

    async function startPlayback() {    
        if (isPlaying || !audioBuffer) return;
        
        if (!audioContext) {
            console.error('AudioContext n√£o inicializado. Carregue um ficheiro de √°udio primeiro.');
            return;
        }

        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        // SEMPRE RECRIAR sourceNode e soundtouchWorkletNode para evitar DataCloneError
        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = audioBuffer;

        // Instanciar o AudioWorkletNode com o nome correto
        soundtouchWorkletNode = new AudioWorkletNode(audioContext, 'scheduled-soundtouch-worklet');

        sourceNode.connect(soundtouchWorkletNode);
        soundtouchWorkletNode.connect(audioContext.destination);

        // Preparar os dados para o worklet, criando C√ìPIAS para transfer√™ncia
        const bufferProps = {
            sampleRate: audioBuffer.sampleRate,
            numberOfChannels: audioBuffer.numberOfChannels,
            length: audioBuffer.length,
            duration: audioBuffer.duration
        };
        const leftChannelData = audioBuffer.getChannelData(0).slice(); // .slice() cria uma c√≥pia
        const rightChannelData = audioBuffer.numberOfChannels > 1 ? audioBuffer.getChannelData(1).slice() : audioBuffer.getChannelData(0).slice();

        // Enviar os dados do buffer para o worklet, transferindo as c√≥pias
        soundtouchWorkletNode.port.postMessage({
            message: 'INITIALIZE_PROCESSOR',
            detail: [bufferProps, leftChannelData, rightChannelData]
        }, [leftChannelData.buffer, rightChannelData.buffer]); // Transferir os buffers

        // Definir os AudioParams para o worklet
        soundtouchWorkletNode.parameters.get('offsetSamples').value = Math.round(seekPosition * audioBuffer.sampleRate);
        soundtouchWorkletNode.parameters.get('playbackDurationSamples').value = audioBuffer.length; // Dura√ß√£o total em samples

        // Ouve a mensagem de "pronto" do worklet ANTES de come√ßar a reprodu√ß√£o do sourceNode
        soundtouchWorkletNode.port.onmessage = (event) => {
            if (event.data.message === 'PROCESSOR_READY') {
                console.log('Worklet processador inicializado e pronto.');
                updateSoundTouchSettings();
                
                // Inicia a reprodu√ß√£o do sourceNode a partir do seekPosition
                // O worklet gerenciar√° o 'offsetSamples' interno.
                sourceNode.start(0, seekPosition); 
                playbackStartTime = audioContext.currentTime;
                isPlaying = true;
                updatePlayButton();
                // Inicia o loop de anima√ß√£o para o indicador de reprodu√ß√£o
                animatePlaybackIndicator(); 

            } else if (event.data.message === 'PROCESSOR_END') {
                console.log('Reprodu√ß√£o terminada pelo processador.');
                // --- NOVO: L√≥gica de loop ---
                if (loopEnabled && audioContext && soundtouchWorkletNode) {
                    // Reinicia a reprodu√ß√£o do ponto A
                    seekPosition = loopA;
                    console.log(`Looped to A: ${formatTime(loopA)}`);
                    stopPlayback(); // Para o atual, quebra a liga√ß√£o
                    startPlayback(); // Inicia um novo playback a partir de loopA
                } else {
                    stopPlayback(); // Se n√£o h√° loop, simplesmente para
                }
                // --- FIM NOVO ---
            }
        };

        // O sourceNode.onended agora √© menos cr√≠tico, mas pode manter como fallback
        sourceNode.onended = () => {
            console.log('SourceNode terminou. Verificando o estado do worklet.');
            if (isPlaying) {
                 // Se o sourceNode acabou mas o worklet ainda n√£o sinalizou o fim (e.g., porque est√° a esticar muito)
                 // ou se n√£o √© um loop, vamos parar.
                 // A l√≥gica de loop acima j√° lida com o 'PROCESSOR_END' do worklet, que √© mais preciso.
                 // Se o sourceNode terminar e o loop N√ÉO estiver ativo OU o worklet n√£o enviou PROCESSOR_END (improv√°vel)
                 if (!loopEnabled) { // Se n√£o estiver em loop, para tudo
                     stopPlayback();
                 }
            }
        };
    }

    function pausePlayback() {
        if (!isPlaying || !sourceNode) return;
        
        cancelAnimationFrame(animationFrameId); // Para a anima√ß√£o do indicador
        
        const currentTempo = soundtouchWorkletNode ? soundtouchWorkletNode.parameters.get('tempo').value : 1.0;
        const elapsed = audioContext.currentTime - playbackStartTime;
        seekPosition += elapsed * currentTempo; 

        stopPlayback();
        isPlaying = false;
        updatePlayButton();
    }
    
    function stopPlayback() {
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
            sourceNode = null; // Important: Anular o node para permitir recria√ß√£o
        }
        if (soundtouchWorkletNode) {    
            soundtouchWorkletNode.port.postMessage({ message: 'STOP' }); // Informa o worklet para parar
            soundtouchWorkletNode.disconnect();
            soundtouchWorkletNode = null; // Important: Anular o node para permitir recria√ß√£o
        }
        cancelAnimationFrame(animationFrameId); // Para a anima√ß√£o do indicador
        playbackIndicator.style.display = 'none'; // Garante que desaparece
        isPlaying = false;
        seekPosition = 0;
        updatePlayButton();
        updateLoopIndicators(); // Para resetar a posi√ß√£o visual dos indicadores
    }
    
    function updatePlayButton() {
        playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pausar' : '‚ñ∂Ô∏è Reproduzir';
    }

    // --- 3. SLIDERS E ATUALIZA√á√ÉO DE EFEITOS ---
    function updateSoundTouchSettings() {
        if (!soundtouchWorkletNode) return;    

        const speed = parseFloat(speedSlider.value);
        const semitones = parseInt(pitchSlider.value);
        
        // Os par√¢metros do AudioWorklet s√£o AudioParam e s√£o definidos diretamente
        soundtouchWorkletNode.parameters.get('tempo').value = speed;
        soundtouchWorkletNode.parameters.get('pitchSemitones').value = semitones;    
    }
    
    speedSlider.addEventListener('input', () => {
        const speed = parseFloat(speedSlider.value);
        speedValue.textContent = `${speed.toFixed(1)}x`;
        updateSoundTouchSettings();
    });

    pitchSlider.addEventListener('input', () => {
        const semitones = parseInt(pitchSlider.value);
        const label = semitones > 0 ? `+${semitones}` : semitones;
        pitchValue.textContent = `${label} semitons`;
        updateSoundTouchSettings();
    });

    // --- 4. FUN√á√ïES DE RESET ---
    function resetSpeed() {
        speedSlider.value = 1;
        speedValue.textContent = '1.0x';
        updateSoundTouchSettings();
    }

    function resetPitch() {
        pitchSlider.value = 0;
        pitchValue.textContent = '0 semitons';
        updateSoundTouchSettings();
    }
    
    function resetControls() {
        resetSpeed();
        resetPitch();
        stopPlayback();
        // --- NOVO: Resetar loops tamb√©m ---
        if (audioBuffer) { // S√≥ reseta B para a dura√ß√£o se houver um buffer carregado
            resetLoopB();
        } else { // Caso contr√°rio, reseta para 0
            loopB = 0;
            loopBValueEl.textContent = formatTime(0);
        }
        resetLoopA();
        loopEnabled = false;
        toggleLoopBtn.textContent = 'Loop OFF ‚ùå';
        toggleLoopBtn.style.background = 'linear-gradient(45deg, #6c757d, #5a6268)';
        updateLoopIndicators();
    }

    // --- Fun√ß√µes de Waveform e Loop ---

    // Fun√ß√£o para desenhar a forma de onda
    function drawWaveform(buffer) {
        waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
        if (!buffer) return;

        const channelData = buffer.getChannelData(0); // Pega o primeiro canal
        const samplesPerPixel = Math.floor(channelData.length / waveformCanvas.width);
        const centerY = waveformCanvas.height / 2;
        const amplitude = waveformCanvas.height / 2;

        waveformCtx.lineWidth = 1;
        waveformCtx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
        waveformCtx.beginPath();
        waveformCtx.moveTo(0, centerY);

        for (let x = 0; x < waveformCanvas.width; x++) {
            let sum = 0;
            let min = 0;
            let max = 0;
            for (let i = 0; i < samplesPerPixel; i++) {
                const sample = channelData[x * samplesPerPixel + i];
                sum += sample;
                min = Math.min(min, sample);
                max = Math.max(max, sample);
            }
            // Desenha a linha vertical para cada "pixel"
            waveformCtx.lineTo(x, centerY + (max * amplitude));
            waveformCtx.lineTo(x, centerY + (min * amplitude));
            waveformCtx.moveTo(x, centerY + (max * amplitude)); // Garante que a linha come√ßa do topo ou de baixo para o pr√≥ximo ponto
        }
        waveformCtx.stroke();

        updateLoopIndicators(); // Garante que os indicadores est√£o vis√≠veis
    }

    // Atualiza a posi√ß√£o visual dos indicadores A, B e de reprodu√ß√£o
    function updateLoopIndicators() {
        if (!audioBuffer) return;

        const totalDuration = audioBuffer.duration;
        
        // Ponto A
        const percentA = (loopA / totalDuration) * 100;
        loopIndicatorA.style.left = `${percentA}%`;
        loopIndicatorA.style.display = 'block'; // Garante que √© vis√≠vel

        // Ponto B
        const percentB = (loopB / totalDuration) * 100;
        loopIndicatorB.style.left = `${percentB}%`;
        loopIndicatorB.style.display = 'block'; // Garante que √© vis√≠vel

        // Indicador de reprodu√ß√£o (s√≥ atualiza durante a reprodu√ß√£o)
        if (isPlaying && audioContext) {
            const currentTempo = soundtouchWorkletNode ? soundtouchWorkletNode.parameters.get('tempo').value : 1.0;
            const elapsed = audioContext.currentTime - playbackStartTime;
            const currentPlaybackTime = seekPosition + (elapsed * currentTempo); // Calcula a posi√ß√£o real no √°udio
            const percentPlayback = (currentPlaybackTime / totalDuration) * 100;
            playbackIndicator.style.left = `${percentPlayback}%`;
            playbackIndicator.style.display = 'block';
        } else {
            playbackIndicator.style.display = 'none'; // Esconde quando n√£o est√° a tocar
        }
    }

    // Adicionar event listeners para cliques no waveform
    waveformCanvas.addEventListener('click', (e) => {
        if (!audioBuffer) return;

        const rect = waveformCanvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left; // Posi√ß√£o X do clique dentro do canvas
        const percent = clickX / waveformCanvas.width;
        const clickedTime = percent * audioBuffer.duration;

        // Se shift for pressionado, define B, caso contr√°rio, define A
        if (e.shiftKey) {
            // Garante que B √© depois de A, com um m√≠nimo de 0.1s de diferen√ßa
            loopB = Math.max(loopA + 0.1, clickedTime); 
            loopBValueEl.textContent = formatTime(loopB);
        } else {
            // Garante que A √© antes de B, com um m√≠nimo de 0.1s de diferen√ßa
            loopA = Math.min(loopB - 0.1, clickedTime); 
            loopAValueEl.textContent = formatTime(loopA);
        }
        updateLoopIndicators();
    });

    // Fun√ß√µes para os bot√µes "Definir A" e "Definir B"
    function setLoopA() {
        if (!audioBuffer || !isPlaying) return; // S√≥ define A se estiver a tocar para capturar a posi√ß√£o
        const currentTempo = soundtouchWorkletNode ? soundtouchWorkletNode.parameters.get('tempo').value : 1.0;
        const elapsed = audioContext.currentTime - playbackStartTime;
        const currentPlaybackTime = seekPosition + (elapsed * currentTempo);
        loopA = Math.min(loopB - 0.1, currentPlaybackTime);
        loopAValueEl.textContent = formatTime(loopA);
        updateLoopIndicators();
    }

    function setLoopB() {
        if (!audioBuffer || !isPlaying) return; // S√≥ define B se estiver a tocar
        const currentTempo = soundtouchWorkletNode ? soundtouchWorkletNode.parameters.get('tempo').value : 1.0;
        const elapsed = audioContext.currentTime - playbackStartTime;
        const currentPlaybackTime = seekPosition + (elapsed * currentTempo);
        loopB = Math.max(loopA + 0.1, currentPlaybackTime);
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators();
    }

    function resetLoopA() {
        if (!audioBuffer) return;
        loopA = 0;
        loopAValueEl.textContent = formatTime(loopA);
        updateLoopIndicators();
    }

    function resetLoopB() {
        if (!audioBuffer) return;
        loopB = audioBuffer.duration;
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators();
    }

    function toggleLoop() {
        loopEnabled = !loopEnabled;
        toggleLoopBtn.textContent = loopEnabled ? 'Loop ON ‚úÖ' : 'Loop OFF ‚ùå';
        toggleLoopBtn.style.background = loopEnabled ? 'linear-gradient(45deg, #1abc9c, #16a085)' : 'linear-gradient(45deg, #6c757d, #5a6268)';
        console.log('Loop:', loopEnabled);
    }

    // --- Fun√ß√£o para animar o indicador de reprodu√ß√£o ---
    function animatePlaybackIndicator() {
        if (!isPlaying || !audioBuffer || !audioContext || !soundtouchWorkletNode) {
            cancelAnimationFrame(animationFrameId);
            playbackIndicator.style.display = 'none'; // Esconde no final
            return;
        }

        const currentTempo = soundtouchWorkletNode.parameters.get('tempo').value;
        const elapsed = audioContext.currentTime - playbackStartTime;
        const currentPlaybackTime = seekPosition + (elapsed * currentTempo); // Calcula a posi√ß√£o real no √°udio

        const totalDuration = audioBuffer.duration;
        const percentPlayback = (currentPlaybackTime / totalDuration) * 100;
        
        playbackIndicator.style.left = `${percentPlayback}%`;
        playbackIndicator.style.display = 'block';

        animationFrameId = requestAnimationFrame(animatePlaybackIndicator);
    }

</script>
