<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTouch.js Audio Manipulator</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <style>
        /* ... (seu CSS existente, sem altera√ß√µes significativas aqui) ... */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .file-input-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .controls {
            display: none;
            margin-top: 30px;
        }
        
        .control-group {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        label {
            min-width: 80px;
            font-weight: bold;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        .value-display {
            min-width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .playback-controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #ccc;
        }

        /* --- Estilos para o Waveform e Loop --- */
        .waveform-container {
            position: relative;
            cursor: crosshair; /* Muda o cursor para indicar que √© clic√°vel */
        }

        .loop-indicator {
            position: absolute;
            top: 0;
            height: 100%;
            width: 3px; /* Largura das linhas indicadoras */
            opacity: 0.7;
            pointer-events: none; /* Garante que n√£o interfere com cliques no canvas */
        }

        /* --- NOVOS ESTILOS PARA AS C√âLULAS DE FICHEIROS --- */
        .file-list-container {
            margin-top: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Layout responsivo de grelha */
            gap: 15px;
            max-height: 250px; /* Limita a altura e adiciona scroll */
            overflow-y: auto;
        }

        .file-cell {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            font-size: 0.9em;
            word-break: break-word; /* Quebra palavras longas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .file-cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }

        .file-cell.selected {
            background: linear-gradient(45deg, #007bff, #0056b3); /* Azul para selecionado */
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            border-color: rgba(0, 123, 255, 0.6);
            transform: scale(1.02);
        }

        .file-cell-remove {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .file-cell-remove:hover {
            opacity: 1;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ SoundTouch Audio Manipulator</h1>
        
        <div class="file-input-container">
            <input type="file" id="audioFile" class="file-input" accept="audio/*" multiple>
            <label for="audioFile" class="file-label">üìÅ Selecionar Ficheiros de √Åudio</label>
        </div>
        
        <div id="fileListContainer" class="file-list-container" style="display: none;">
            </div>

        <div id="fileInfo" class="file-info" style="display: none;">
            <div id="fileName"></div>
            <div id="loadingStatus" class="loading">A carregar...</div>
        </div>
        
        <div id="controls" class="controls">
            <div class="control-group">
                <h3>üèÉ Controlo de Velocidade</h3>
                <div class="control-row">
                    <label>Velocidade:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue" class="value-display">1.0x</span>
                    <button class="reset-btn" onclick="resetSpeed()">Reset</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>üéº Controlo de Pitch</h3>
                <div class="control-row">
                    <label>Pitch:</label>
                    <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">
                    <span id="pitchValue" class="value-display">0 meios tons</span>
                    <button class="reset-btn" onclick="resetPitch()">Reset</button>
                </div>
            </div>

            <div class="control-group">
                <h3>üîÑ Controlo de Loop</h3>
                <div class="waveform-container" style="position: relative; width: 100%; height: 120px; background-color: rgba(255, 255, 255, 0.08); border-radius: 10px; margin-bottom: 15px; overflow: hidden;">
                    <canvas id="waveformCanvas" width="760" height="120" style="display: block;"></canvas>
                    <div id="loopIndicatorA" class="loop-indicator" style="left: 0%; background-color: #4CAF50;"></div>
                    <div id="loopIndicatorB" class="loop-indicator" style="left: 100%; background-color: #FF6B6B;"></div>
                    <div id="playbackIndicator" class="loop-indicator" style="left: 0%; background-color: #ffffff; width: 2px; z-index: 10; opacity: 0.8;"></div>
                </div>
                <div class="control-row">
                    <label>In√≠cio (A):</label>
                    <span id="loopAValue" class="value-display">00:00.000</span>
                    <button class="reset-btn" onclick="setLoopA()">Definir A</button>
                    <button class="reset-btn" onclick="resetLoopA()">Reset A</button>
                </div>
                <div class="control-row">
                    <label>Fim (B):</label>
                    <span id="loopBValue" class="value-display">00:00.000</span>
                    <button class="reset-btn" onclick="setLoopB()">Definir B</button>
                    <button class="reset-btn" onclick="resetLoopB()">Reset B</button>
                </div>
                <div class="control-row" style="justify-content: center;">
                    <button id="toggleLoopBtn" class="play-btn" style="background: linear-gradient(45deg, #6c757d, #5a6268);" onclick="toggleLoop()">Loop OFF ‚ùå</button>
                </div>
            </div>

            <div class="control-group">
                <h3>üíæ Loops Guardados</h3>
                <div class="control-row" style="margin-bottom: 10px;">
                    <input type="text" id="loopNameInput" placeholder="Nome do loop (ex: Refr√£o, Solo)" style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1); color: white; font-size: 1em;">
                    <button id="saveLoopBtn" class="play-btn" style="background: linear-gradient(45deg, #007bff, #0056b3); padding: 10px 20px;" onclick="saveCurrentLoop()">üíæ Guardar Loop</button>
                </div>
                <div class="loop-list-container" style="max-height: 200px; overflow-y: auto; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 10px; background: rgba(255, 255, 255, 0.05);">
                    <ul id="savedLoopsList" style="list-style: none; padding: 0; margin: 0;">
                        <li style="color: rgba(255,255,255,0.7); text-align: center; padding: 10px;">Nenhum loop guardado ainda.</li>
                    </ul>
                </div>
            </div>
            <div class="playback-controls">
                <button id="playBtn" class="play-btn" onclick="togglePlayback()">‚ñ∂Ô∏è Reproduzir</button>
                <button id="stopBtn" class="play-btn" onclick="stopPlayback()">‚èπÔ∏è Parar</button>
            </div>
        </div>
    </div>

<script>
    // --- Vari√°veis Globais (mant√™m-se as mesmas) ---
    let audioContext = null;    
    let sourceNode;
    let soundtouchWorkletNode; 
    let audioBuffer; 

    let isPlaying = false;
    let seekPosition = 0;   
    let playbackStartTime = 0;   
    
    let loopA = 0; 
    let loopB = 0; 
    let loopEnabled = false;

    let animationFrameId; 
    
    // --- NOVAS VARI√ÅVEIS GLOBAIS PARA LOOPS GUARDADOS (aqui a estrutura mudar√° implicitamente) ---
    // savedLoops = []; // Cada item agora ser√° { name, loopA, loopB, fileName }
    let savedLoops = []; 
    const LOOP_STORAGE_KEY = 'soundtouch_saved_loops'; 

    // --- NOVAS VARI√ÅVEIS GLOBAIS PARA M√öLTIPLOS FICHEIROS (mant√™m-se as mesmas) ---
    let audioFiles = []; 
    let activeFileIndex = -1; 

    // --- Elementos do DOM (mant√™m-se os mesmos) ---
    const audioFileEl = document.getElementById('audioFile');
    const fileInfoEl = document.getElementById('fileInfo');
    const fileNameEl = document.getElementById('fileName');
    const loadingStatusEl = document.getElementById('loadingStatus');
    const controlsEl = document.getElementById('controls');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const pitchSlider = document.getElementById('pitchSlider');
    const pitchValue = document.getElementById('pitchValue');
    const playBtn = document.getElementById('playBtn');

    const waveformCanvas = document.getElementById('waveformCanvas');
    const waveformCtx = waveformCanvas.getContext('2d');
    const loopAValueEl = document.getElementById('loopAValue');
    const loopBValueEl = document.getElementById('loopBValue');
    const loopIndicatorA = document.getElementById('loopIndicatorA');
    const loopIndicatorB = document.getElementById('loopIndicatorB');
    const playbackIndicator = document.getElementById('playbackIndicator');
    const toggleLoopBtn = document.getElementById('toggleLoopBtn');

    const loopNameInput = document.getElementById('loopNameInput');
    const saveLoopBtn = document.getElementById('saveLoopBtn');
    const savedLoopsListEl = document.getElementById('savedLoopsList');

    const fileListContainer = document.getElementById('fileListContainer');

    function formatTime(seconds) {
        if (isNaN(seconds) || seconds < 0) return '00:00.000';
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        const s = Math.floor(remainingSeconds);
        const ms = Math.floor((remainingSeconds - s) * 1000);
        return `${String(minutes).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(ms).padStart(3, '0')}`;
    }

    audioFileEl.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        stopPlayback(); 

        fileInfoEl.style.display = 'block';
        loadingStatusEl.style.display = 'block';
        loadingStatusEl.textContent = 'A carregar e descodificar m√∫ltiplos ficheiros...';
        controlsEl.style.display = 'none';

        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log('AudioContext inicializado. Estado:', audioContext.state);
            try {
                await audioContext.audioWorklet.addModule('./soundtouch-worklet.js');
                console.log('AudioWorklet "scheduled-soundtouch-worklet" carregado com sucesso.');
            } catch (error) {
                console.error('Erro ao carregar AudioWorklet:', error);
                loadingStatusEl.textContent = 'Erro fatal: N√£o foi poss√≠vel carregar o processador de √°udio!';
                return;
            }
        }

        let loadedCount = 0;
        const totalFiles = files.length;
        
        for (const file of files) {
            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const buffer = await audioContext.decodeAudioData(event.target.result);
                    console.log(`Ficheiro '${file.name}' descodificado. Dura√ß√£o: ${buffer.duration} segundos.`);
                    
                    audioFiles.push({
                        name: file.name,
                        buffer: buffer,
                        originalFile: file 
                    });
                    loadedCount++;
                    loadingStatusEl.textContent = `A carregar e descodificar... (${loadedCount}/${totalFiles}) ${file.name}`;

                    if (loadedCount === totalFiles) {
                        console.log('Todos os ficheiros foram carregados e descodificados.');
                        renderFileList(); 
                        loadingStatusEl.textContent = 'Todos os ficheiros prontos!';
                        setTimeout(() => { loadingStatusEl.style.display = 'none'; }, 2000);
                        fileListContainer.style.display = 'grid'; 
                        controlsEl.style.display = 'block';
                        if (audioFiles.length > 0 && activeFileIndex === -1) {
                            selectFile(0); 
                        } else if (audioFiles.length > 0) {
                            selectFile(audioFiles.length - 1); 
                        }
                    }
                } catch (error) {
                    console.error(`Erro ao descodificar √°udio para '${file.name}':`, error);
                    loadingStatusEl.textContent = `Erro ao carregar ficheiro: ${file.name}!`;
                }
            };
            reader.readAsArrayBuffer(file);
        }
    });

    function renderFileList() {
        fileListContainer.innerHTML = ''; 
        if (audioFiles.length === 0) {
            fileListContainer.style.display = 'none';
            return;
        }

        audioFiles.forEach((file, index) => {
            const fileCell = document.createElement('div');
            fileCell.className = 'file-cell';
            fileCell.dataset.index = index; 
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'file-cell-remove';
            removeBtn.textContent = 'X';
            removeBtn.onclick = (e) => {
                e.stopPropagation(); 
                removeFile(index);
            };
            fileCell.style.position = 'relative'; 
            fileCell.appendChild(removeBtn);

            const fileNameSpan = document.createElement('span');
            fileNameSpan.textContent = file.name;
            fileCell.appendChild(fileNameSpan);


            if (index === activeFileIndex) {
                fileCell.classList.add('selected');
            }

            fileCell.addEventListener('click', () => selectFile(index));
            fileListContainer.appendChild(fileCell);
        });
    }

    function removeFile(index) {
        if (!confirm(`Tem a certeza que deseja remover o ficheiro "${audioFiles[index].name}"?`)) {
            return;
        }

        stopPlayback(); 

        const removedFileName = audioFiles[index].name;
        audioFiles.splice(index, 1); 

        // Tamb√©m removemos loops guardados que pertenciam a este ficheiro, se for o caso
        // OU: poder√≠amos apenas n√£o exibi-los mais tarde se o ficheiro n√£o estiver carregado.
        // Por simplicidade, vamos remover os loops associados.
        savedLoops = savedLoops.filter(loop => loop.fileName !== removedFileName);
        saveLoopsToLocalStorage(); // Salva a lista de loops atualizada

        if (audioFiles.length === 0) {
            activeFileIndex = -1;
            audioBuffer = null;
            fileInfoEl.style.display = 'none';
            controlsEl.style.display = 'none';
            waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            updateLoopIndicators(); 
        } else if (index === activeFileIndex) {
            selectFile(0); 
        } else if (index < activeFileIndex) {
            activeFileIndex--;
        }
        
        renderFileList(); 
        renderSavedLoops(); // Atualiza tamb√©m a lista de loops guardados
        console.log(`Ficheiro removido. Ficheiros restantes: ${audioFiles.length}`);
    }


    function selectFile(index) {
        if (index === activeFileIndex) return; 
        if (!audioFiles[index]) return; 

        stopPlayback(); 

        activeFileIndex = index;
        audioBuffer = audioFiles[activeFileIndex].buffer; 
        fileNameEl.textContent = `Ficheiro: ${audioFiles[activeFileIndex].name}`;
        
        document.querySelectorAll('.file-cell').forEach((cell, i) => {
            if (parseInt(cell.dataset.index) === activeFileIndex) { 
                cell.classList.add('selected');
            } else {
                cell.classList.remove('selected');
            }
        });

        resetControls(); 
        drawWaveform(audioBuffer);
        loopB = audioBuffer.duration; 
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators();

        console.log(`Ficheiro '${audioFiles[activeFileIndex].name}' selecionado.`);
    }

    async function togglePlayback() {    
        if (!audioBuffer) {
            alert('Por favor, carregue e selecione um ficheiro de √°udio primeiro.');
            return;
        }
        
        if (audioContext && audioContext.state === 'suspended') {
            console.log('Tentando retomar AudioContext...');
            try {
                await audioContext.resume();
                console.log('AudioContext retomado com sucesso. Estado:', audioContext.state);
            } catch (e) {
                console.error('Erro ao retomar AudioContext:', e);
                alert('N√£o foi poss√≠vel iniciar a reprodu√ß√£o. Por favor, interaja com a p√°gina (clique) e tente novamente.');
                return;
            }
        }

        if (isPlaying) {
            pausePlayback();
        } else {
            await startPlayback();    
        }
    }

    async function startPlayback() {    
        if (isPlaying || !audioBuffer) return;
        
        if (!audioContext) {
            console.error('AudioContext n√£o inicializado. Carregue um ficheiro de √°udio primeiro.');
            return;
        }

        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = audioBuffer;

        soundtouchWorkletNode = new AudioWorkletNode(audioContext, 'scheduled-soundtouch-worklet');
        console.log('AudioWorkletNode criado.');

        sourceNode.connect(soundtouchWorkletNode);
        soundtouchWorkletNode.connect(audioContext.destination);
        console.log('sourceNode e soundtouchWorkletNode conectados ao destino.');

        const leftChannelData = audioBuffer.getChannelData(0).slice(); 
        const rightChannelData = audioBuffer.numberOfChannels > 1 ? audioBuffer.getChannelData(1).slice() : audioBuffer.getChannelData(0).slice();

        const bufferProps = {
            sampleRate: audioBuffer.sampleRate,
            numberOfChannels: audioBuffer.numberOfChannels,
            length: audioBuffer.length,
            duration: audioBuffer.duration
        };
        
        // --- CORRE√á√ÉO APLICADA AQUI: ENVIAR 'detail' COMO UM ARRAY ---
        soundtouchWorkletNode.port.postMessage({
            message: 'INITIALIZE_PROCESSOR',
            detail: [ 
                bufferProps,           
                leftChannelData,       
                rightChannelData       
            ]
        }, [leftChannelData.buffer, rightChannelData.buffer]); 

        let startSample;
        let durationSamples;

        if (loopEnabled) {
            startSample = Math.round(loopA * audioBuffer.sampleRate);
            durationSamples = Math.round((loopB - loopA) * audioBuffer.sampleRate);
            if (durationSamples <= 0) {
                durationSamples = Math.round(0.1 * audioBuffer.sampleRate); 
            }
        } else {
            startSample = Math.round(seekPosition * audioBuffer.sampleRate);
            durationSamples = audioBuffer.length - startSample;
        }

        soundtouchWorkletNode.parameters.get('offsetSamples').value = startSample;
        soundtouchWorkletNode.parameters.get('playbackDurationSamples').value = durationSamples;

        const actualSourceNodeStartOffset = loopEnabled ? loopA : seekPosition;

        soundtouchWorkletNode.port.onmessage = (event) => {
            if (event.data.message === 'PROCESSOR_READY') {
                console.log('Worklet processador inicializado e pronto.');
                updateSoundTouchSettings();
                
                sourceNode.start(0, actualSourceNodeStartOffset);    
                playbackStartTime = audioContext.currentTime;
                isPlaying = true;
                updatePlayButton();
                animatePlaybackIndicator();    

            } else if (event.data.data && event.data.data.message === 'PROCESSOR_END') { 
                console.log('Reprodu√ß√£o terminada pelo processador (Worklet).');
                if (loopEnabled && audioContext && soundtouchWorkletNode) {
                    seekPosition = loopA;    
                    console.log(`Looped to A: ${formatTime(loopA)}`);
                    stopPlayback(); 
                    startPlayback(); 
                } else {
                    stopPlayback(); 
                }
            }
        };

        sourceNode.onended = () => {
            console.log('SourceNode terminou.');
            if (isPlaying && !loopEnabled) {    
                    stopPlayback(); 
            }
        };
    }

    function pausePlayback() {
        if (!isPlaying || !sourceNode) return;
        
        cancelAnimationFrame(animationFrameId); 
        
        let currentPlaybackTimeInOriginalAudio;
        if (soundtouchWorkletNode && audioBuffer) {
            const elapsedProcessedTime = (audioContext.currentTime - playbackStartTime) * soundtouchWorkletNode.parameters.get('tempo').value;
            const startOffsetForProcessing = loopEnabled ? loopA : seekPosition;
            currentPlaybackTimeInOriginalAudio = startOffsetForProcessing + elapsedProcessedTime;
        } else {
            currentPlaybackTimeInOriginalAudio = seekPosition + (audioContext.currentTime - playbackStartTime);
        }

        seekPosition = currentPlaybackTimeInOriginalAudio; 
        seekPosition = Math.min(Math.max(0, seekPosition), audioBuffer.duration); 

        stopPlayback(); 
        isPlaying = false;
        updatePlayButton();
    }
    
    function stopPlayback() {
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
            sourceNode = null; 
        }
        if (soundtouchWorkletNode) {    
            soundtouchWorkletNode.port.postMessage({ message: 'STOP' }); 
            soundtouchWorkletNode.disconnect();
            soundtouchWorkletNode = null; 
        }
        cancelAnimationFrame(animationFrameId); 
        playbackIndicator.style.display = 'none'; 
        isPlaying = false;
        seekPosition = 0; 
        updatePlayButton();
        updateLoopIndicators(); 
    }
    
    function updatePlayButton() {
        playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pausar' : '‚ñ∂Ô∏è Reproduzir';
    }

    function updateSoundTouchSettings() {
        if (!soundtouchWorkletNode) return;    

        const speed = parseFloat(speedSlider.value);
        const semitones = parseInt(pitchSlider.value);
        
        soundtouchWorkletNode.parameters.get('tempo').value = speed;
        soundtouchWorkletNode.parameters.get('pitchSemitones').value = semitones;    
    }
    
    speedSlider.addEventListener('input', () => {
        const speed = parseFloat(speedSlider.value);
        speedValue.textContent = `${speed.toFixed(1)}x`;
        updateSoundTouchSettings();
    });

    pitchSlider.addEventListener('input', () => {
        const semitones = parseInt(pitchSlider.value);
        const label = semitones > 0 ? `+${semitones}` : semitones;
        pitchValue.textContent = `${label} semitons`;
        updateSoundTouchSettings();
    });

    function resetSpeed() {
        speedSlider.value = 1;
        speedValue.textContent = '1.0x';
        updateSoundTouchSettings();
    }

    function resetPitch() {
        pitchSlider.value = 0;
        pitchValue.textContent = '0 semitons';
        updateSoundTouchSettings();
    }

    function resetControls() {
        resetSpeed();
        resetPitch();
        stopPlayback(); 

        if (audioBuffer) { 
            resetLoopB();
        } else { 
            loopB = 0;
            loopBValueEl.textContent = formatTime(0);
        }
        resetLoopA();
        loopEnabled = false;
        toggleLoopBtn.textContent = 'Loop OFF ‚ùå';
        toggleLoopBtn.style.background = 'linear-gradient(45deg, #6c757d, #5a6268)';
        updateLoopIndicators();
    }

    function drawWaveform(buffer) {
        waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
        if (!buffer) return;

        const channelData = buffer.getChannelData(0); 
        const samplesPerPixel = Math.floor(channelData.length / waveformCanvas.width);
        const centerY = waveformCanvas.height / 2;
        const amplitude = waveformCanvas.height / 2;

        waveformCtx.lineWidth = 1;
        waveformCtx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
        waveformCtx.beginPath();
        waveformCtx.moveTo(0, centerY);

        for (let x = 0; x < waveformCanvas.width; x++) {
            let sum = 0;
            let min = 0;
            let max = 0;
            for (let i = 0; i < samplesPerPixel; i++) {
                const sample = channelData[x * samplesPerPixel + i];
                sum += sample;
                min = Math.min(min, sample);
                max = Math.max(max, sample);
            }
            waveformCtx.lineTo(x, centerY + (max * amplitude));
            waveformCtx.lineTo(x, centerY + (min * amplitude));
            waveformCtx.moveTo(x, centerY + (max * amplitude)); 
        }
        waveformCtx.stroke();

        updateLoopIndicators(); 
    }

    function updateLoopIndicators() {
        if (!audioBuffer) {
            loopIndicatorA.style.display = 'none';
            loopIndicatorB.style.display = 'none';
            playbackIndicator.style.display = 'none';
            return;
        }

        const totalDuration = audioBuffer.duration;
        
        const percentA = (loopA / totalDuration) * 100;
        loopIndicatorA.style.left = `${percentA}%`;
        loopIndicatorA.style.display = 'block'; 

        const percentB = (loopB / totalDuration) * 100;
        loopIndicatorB.style.left = `${percentB}%`;
        loopIndicatorB.style.display = 'block'; 

        if (isPlaying && audioContext) {
            const currentTempo = soundtouchWorkletNode ? soundtouchWorkletNode.parameters.get('tempo').value : 1.0;
            const elapsed = audioContext.currentTime - playbackStartTime;
            const currentPlaybackTime = (loopEnabled ? loopA : seekPosition) + (elapsed * currentTempo);
            
            const percentPlayback = (currentPlaybackTime / totalDuration) * 100;
            
            if (loopEnabled) {
                const loopBPercent = (loopB / totalDuration) * 100;
                playbackIndicator.style.left = `${Math.min(percentPlayback, loopBPercent)}%`;
            } else {
                playbackIndicator.style.left = `${percentPlayback}%`;
            }
            playbackIndicator.style.display = 'block';
        } else {
            playbackIndicator.style.display = 'none'; 
        }
    }

    waveformCanvas.addEventListener('click', (e) => {
        if (!audioBuffer) return;

        const rect = waveformCanvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left; 
        const percent = clickX / waveformCanvas.width;
        const clickedTime = percent * audioBuffer.duration;

        if (e.shiftKey) {
            loopB = Math.max(loopA + 0.1, clickedTime);    
            loopB = Math.min(loopB, audioBuffer.duration); 
            loopBValueEl.textContent = formatTime(loopB);
        } else {
            loopA = Math.min(loopB - 0.1, clickedTime);    
            loopA = Math.max(0, loopA); 
            loopAValueEl.textContent = formatTime(loopA);
        }
        updateLoopIndicators();
    });

    function setLoopA() {
        if (!audioBuffer || !audioContext) return; 
        
        let currentPlaybackTime = 0;
        if (isPlaying && soundtouchWorkletNode) {
            const currentTempo = soundtouchWorkletNode.parameters.get('tempo').value;
            const elapsed = audioContext.currentTime - playbackStartTime;
            currentPlaybackTime = (loopEnabled ? loopA : seekPosition) + (elapsed * currentTempo);
        } else if (audioBuffer) { 
            currentPlaybackTime = seekPosition;
        }

        loopA = Math.min(loopB - 0.1, currentPlaybackTime);
        loopA = Math.max(0, loopA); 
        loopAValueEl.textContent = formatTime(loopA);
        updateLoopIndicators();
    }

    function setLoopB() {
        if (!audioBuffer || !audioContext) return; 

        let currentPlaybackTime = 0;
        if (isPlaying && soundtouchWorkletNode) {
            const currentTempo = soundtouchWorkletNode.parameters.get('tempo').value;
            const elapsed = audioContext.currentTime - playbackStartTime;
            currentPlaybackTime = (loopEnabled ? loopA : seekPosition) + (elapsed * currentTempo);
        } else if (audioBuffer) { 
            currentPlaybackTime = seekPosition;
        }

        loopB = Math.max(loopA + 0.1, currentPlaybackTime);
        loopB = Math.min(loopB, audioBuffer.duration); 
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators();
    }

    function resetLoopA() {
        if (!audioBuffer) return;
        loopA = 0;
        loopAValueEl.textContent = formatTime(loopA);
        updateLoopIndicators();
    }

    function resetLoopB() {
        if (!audioBuffer) return;
        loopB = audioBuffer.duration;
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators();
    }

    function toggleLoop() {
        loopEnabled = !loopEnabled;
        toggleLoopBtn.textContent = loopEnabled ? 'Loop ON ‚úÖ' : 'Loop OFF ‚ùå';
        toggleLoopBtn.style.background = loopEnabled ? 'linear-gradient(45deg, #1abc9c, #16a085)' : 'linear-gradient(45deg, #6c757d, #5a6268)';
        console.log('Loop:', loopEnabled);

        if (loopEnabled && isPlaying) {
            seekPosition = loopA; 
            stopPlayback(); 
            startPlayback(); 
        } else if (!loopEnabled && isPlaying) {
            stopPlayback(); 
        }
    }

    function animatePlaybackIndicator() {
        if (!isPlaying || !audioBuffer || !audioContext || !soundtouchWorkletNode) {
            cancelAnimationFrame(animationFrameId);
            playbackIndicator.style.display = 'none'; 
            return;
        }

        const currentTempo = soundtouchWorkletNode.parameters.get('tempo').value;
        const elapsed = audioContext.currentTime - playbackStartTime;
        const currentPlaybackTime = (loopEnabled ? loopA : seekPosition) + (elapsed * currentTempo); 

        const totalDuration = audioBuffer.duration;
        const percentPlayback = (currentPlaybackTime / totalDuration) * 100;
        
        playbackIndicator.style.left = `${percentPlayback}%`;
        playbackIndicator.style.display = 'block';

        animationFrameId = requestAnimationFrame(animatePlaybackIndicator);
    }

    // --- FUN√á√ïES DE GEST√ÉO DE LOOPS GUARDADOS ---

    function loadSavedLoops() {
        const storedLoops = localStorage.getItem(LOOP_STORAGE_KEY);
        if (storedLoops) {
            try {
                savedLoops = JSON.parse(storedLoops);
                renderSavedLoops(); 
                console.log('Loops carregados:', savedLoops);
            } catch (e) {
                console.error('Erro ao carregar loops do LocalStorage:', e);
                savedLoops = []; 
            }
        }
    }

    function saveLoopsToLocalStorage() {
        localStorage.setItem(LOOP_STORAGE_KEY, JSON.stringify(savedLoops));
        console.log('Loops guardados no LocalStorage.');
    }

    function saveCurrentLoop() {
        if (!audioBuffer || activeFileIndex === -1) {
            alert('Por favor, carregue e selecione um ficheiro de √°udio para guardar um loop.');
            return;
        }

        const name = loopNameInput.value.trim();
        if (!name) {
            alert('Por favor, d√™ um nome ao loop.');
            return;
        }
        
        // --- NOVO: Obt√©m o nome do ficheiro ativo ---
        const currentFileName = audioFiles[activeFileIndex].name;

        // Verifica se j√° existe um loop com o mesmo nome PARA ESTE FICHEIRO
        if (savedLoops.some(loop => loop.name === name && loop.fileName === currentFileName)) {
            if (!confirm(`Um loop com o nome "${name}" j√° existe para o ficheiro "${currentFileName}". Deseja substitu√≠-lo?`)) {
                return;
            }
            // Se sim, remove o antigo antes de adicionar o novo
            savedLoops = savedLoops.filter(loop => !(loop.name === name && loop.fileName === currentFileName));
        }

        const newLoop = {
            name: name,
            loopA: loopA,
            loopB: loopB,
            fileName: currentFileName // --- NOVO: Associa o nome do ficheiro ---
        };

        savedLoops.push(newLoop);
        saveLoopsToLocalStorage();
        renderSavedLoops(); 
        loopNameInput.value = ''; 
        alert(`Loop "${name}" para "${currentFileName}" guardado!`);
    }

    function removeLoop(index) {
        if (confirm(`Tem a certeza que deseja remover o loop "${savedLoops[index].name}"?`)) {
            savedLoops.splice(index, 1); 
            saveLoopsToLocalStorage();
            renderSavedLoops(); 
        }
    }

    async function applyLoop(index) {
        if (index < 0 || index >= savedLoops.length) return;

        const loopToApply = savedLoops[index];
        const targetFileName = loopToApply.fileName;

        // --- NOVO: Encontra o ficheiro correspondente ---
        const fileIndex = audioFiles.findIndex(file => file.name === targetFileName);

        if (fileIndex === -1) {
            alert(`O ficheiro "${targetFileName}" associado a este loop n√£o est√° carregado. Por favor, carregue-o primeiro.`);
            return;
        }

        // Se o ficheiro associado ao loop n√£o for o ficheiro atualmente selecionado,
        // seleciona-o primeiro. Isso vai parar o √°udio e redefinir os controlos.
        if (fileIndex !== activeFileIndex) {
            console.log(`Ficheiro "${targetFileName}" encontrado. Selecionando-o...`);
            selectFile(fileIndex); // Esta fun√ß√£o j√° faz stopPlayback e resetControls
            // Pequeno atraso para garantir que a sele√ß√£o e o reset ocorram antes de aplicar o loop
            await new Promise(resolve => setTimeout(resolve, 50)); 
        }
        
        // Agora que o ficheiro est√° selecionado e os controlos redefinidos, aplica os pontos de loop
        loopA = loopToApply.loopA;
        loopB = loopToApply.loopB;

        loopAValueEl.textContent = formatTime(loopA);
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators(); 

        alert(`Loop "${loopToApply.name}" para "${loopToApply.fileName}" aplicado!`);

        // Se estiver a tocar, reinicia a reprodu√ß√£o para aplicar o novo loop imediatamente
        if (isPlaying) {
            seekPosition = loopA; 
            stopPlayback(); 
            startPlayback(); 
        } else {
            seekPosition = loopA;
        }
    }

    function renderSavedLoops() {
        savedLoopsListEl.innerHTML = ''; 

        // Filtra loops para mostrar apenas os que correspondem a ficheiros atualmente carregados,
        // ou adiciona uma indica√ß√£o se o ficheiro n√£o estiver carregado.
        const relevantLoops = savedLoops.filter(loop => 
            audioFiles.some(file => file.name === loop.fileName)
        );

        if (relevantLoops.length === 0) {
            savedLoopsListEl.innerHTML = '<li style="color: rgba(255,255,255,0.7); text-align: center; padding: 10px;">Nenhum loop guardado para os ficheiros carregados.</li>';
            return;
        }

        relevantLoops.forEach((loop, index) => {
            const li = document.createElement('li');
            li.style.cssText = `
                display: flex;
                flex-direction: column; /* Altera para coluna para melhor layout */
                align-items: flex-start; /* Alinha o texto √† esquerda */
                padding: 10px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            `;
            if (index === relevantLoops.length - 1) {
                li.style.borderBottom = 'none'; 
            }

            const loopNameAndFile = document.createElement('span');
            loopNameAndFile.innerHTML = `<strong>${loop.name}</strong> <small>(${loop.fileName})</small>`;
            loopNameAndFile.style.marginBottom = '5px'; // Espa√ßo entre nome e tempos
            li.appendChild(loopNameAndFile);

            const loopDetails = document.createElement('span');
            loopDetails.textContent = `${formatTime(loop.loopA)} - ${formatTime(loop.loopB)}`;
            loopDetails.style.fontSize = '0.9em';
            loopDetails.style.color = 'rgba(255,255,255,0.8)';
            li.appendChild(loopDetails);

            const buttonsDiv = document.createElement('div');
            buttonsDiv.style.marginTop = '8px'; // Espa√ßo entre detalhes e bot√µes
            buttonsDiv.style.alignSelf = 'flex-end'; // Alinha os bot√µes √† direita
            
            const applyBtn = document.createElement('button');
            applyBtn.textContent = 'Aplicar';
            applyBtn.className = 'reset-btn'; 
            applyBtn.style.background = 'linear-gradient(45deg, #28a745, #218838)';
            applyBtn.style.marginRight = '5px';
            applyBtn.onclick = () => applyLoop(savedLoops.indexOf(loop)); // Usa o √≠ndice original do 'savedLoops'
            
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'X';
            removeBtn.className = 'reset-btn'; 
            removeBtn.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
            removeBtn.onclick = () => removeLoop(savedLoops.indexOf(loop)); // Usa o √≠ndice original do 'savedLoops'

            buttonsDiv.appendChild(applyBtn);
            buttonsDiv.appendChild(removeBtn);

            li.appendChild(buttonsDiv);
            savedLoopsListEl.appendChild(li);
        });
    }

    document.addEventListener('DOMContentLoaded', loadSavedLoops);
document.addEventListener('keydown', (e) => {
            // Ignora eventos de teclado se o utilizador estiver a escrever num input (ex: nome do loop)
            // ou se o ficheiro de √°udio ainda n√£o tiver sido carregado
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || !audioBuffer) {
                return;
            }

            // Previne o comportamento padr√£o da tecla (ex: barra de espa√ßo rolar a p√°gina)
            e.preventDefault(); 

            switch (e.code) {
                case 'Space': // Tecla de Espa√ßo
                    togglePlayback();
                    break;
                case 'KeyA': // Tecla 'A'
                    // Verifica se Shift n√£o est√° pressionado (para n√£o conflitar com Shift+clique no waveform)
                    if (!e.shiftKey) { 
                        setLoopA();
                    }
                    break;
                case 'KeyB': // Tecla 'B'
                    // Verifica se Shift n√£o est√° pressionado (para n√£o conflitar com Shift+clique no waveform)
                    if (!e.shiftKey) { 
                        setLoopB();
                    }
                    break;
                // Pode adicionar mais atalhos aqui, se desejar
            }
        });
</script>
