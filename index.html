<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTouch.js Audio Manipulator</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .file-input-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .controls {
            display: none;
            margin-top: 30px;
        }
        
        .control-group {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        label {
            min-width: 80px;
            font-weight: bold;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        .value-display {
            min-width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .playback-controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ SoundTouch Audio Manipulator</h1>
        
        <div class="file-input-container">
            <input type="file" id="audioFile" class="file-input" accept="audio/*">
            <label for="audioFile" class="file-label">üìÅ Selecionar Ficheiro de √Åudio</label>
        </div>
        
        <div id="fileInfo" class="file-info" style="display: none;">
            <div id="fileName"></div>
            <div id="loadingStatus" class="loading">A carregar...</div>
        </div>
        
        <div id="controls" class="controls">
            <div class="control-group">
                <h3>üèÉ Controlo de Velocidade</h3>
                <div class="control-row">
                    <label>Velocidade:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue" class="value-display">1.0x</span>
                    <button class="reset-btn" onclick="resetSpeed()">Reset</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>üéº Controlo de Pitch</h3>
                <div class="control-row">
                    <label>Pitch:</label>
                    <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">
                    <span id="pitchValue" class="value-display">0 meios tons</span>
                    <button class="reset-btn" onclick="resetPitch()">Reset</button>
                </div>
            </div>
            
            <div class="playback-controls">
                <button id="playBtn" class="play-btn" onclick="togglePlayback()">‚ñ∂Ô∏è Reproduzir</button>
                <button id="stopBtn" class="play-btn" onclick="stopPlayback()">‚èπÔ∏è Parar</button>
            </div>
        </div>
    </div>

<script>
    // --- Vari√°veis Globais ---
    let audioContext = null;    
    let sourceNode;
    let soundtouchWorkletNode; // AudioWorkletNode
    let audioBuffer;

    let isPlaying = false;
    let seekPosition = 0;    
    let playbackStartTime = 0;    
    
    // --- Elementos do DOM ---
    const audioFileEl = document.getElementById('audioFile');
    const fileInfoEl = document.getElementById('fileInfo');
    const fileNameEl = document.getElementById('fileName');
    const loadingStatusEl = document.getElementById('loadingStatus');
    const controlsEl = document.getElementById('controls');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const pitchSlider = document.getElementById('pitchSlider');
    const pitchValue = document.getElementById('pitchValue');
    const playBtn = document.getElementById('playBtn');

    // --- 1. CARREGAMENTO DO √ÅUDIO ---
    audioFileEl.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            stopPlayback();
            loadAudioFile(file);
        }
    });

    async function loadAudioFile(file) {
        fileNameEl.textContent = `Ficheiro: ${file.name}`;
        fileInfoEl.style.display = 'block';
        loadingStatusEl.style.display = 'block';
        loadingStatusEl.textContent = 'A carregar e descodificar...';
        controlsEl.style.display = 'none';

        const reader = new FileReader();
        reader.onload = async (e) => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // AQUI √â ONDE O AUDIO WORKLET √â ADICIONADO AO CONTEXTO DE √ÅUDIO
                try {
                    await audioContext.audioWorklet.addModule('./soundtouch-worklet.js');
                    console.log('AudioWorklet "scheduled-soundtouch-worklet" carregado com sucesso.'); // Log atualizado
                } catch (error) {
                    console.error('Erro ao carregar AudioWorklet:', error);
                    loadingStatusEl.textContent = 'Erro fatal: N√£o foi poss√≠vel carregar o processador de √°udio!';
                    return;
                }
            }
            audioContext.decodeAudioData(e.target.result)
                .then(buffer => {
                    audioBuffer = buffer;
                    loadingStatusEl.textContent = 'Pronto a tocar!';
                    setTimeout(() => { loadingStatusEl.style.display = 'none'; }, 2000);
                    controlsEl.style.display = 'block';
                    resetControls();
                })
                .catch(error => {
                    console.error('Erro ao descodificar √°udio:', error);
                    loadingStatusEl.textContent = 'Erro ao carregar o ficheiro!';
                });
        };
        reader.readAsArrayBuffer(file);
    }

    // --- 2. CONTROLOS DE REPRODU√á√ÉO ---
    async function togglePlayback() {    
        if (!audioBuffer) return;
        
        if (audioContext && audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        if (isPlaying) {
            pausePlayback();
        } else {
            await startPlayback();    
        }
    }

    async function startPlayback() {    
        if (isPlaying || !audioBuffer) return;
        
        // Se o contexto n√£o estiver pronto ou o worklet n√£o estiver carregado, isso ser√° tratado em loadAudioFile
        if (!audioContext) {
            console.error('AudioContext n√£o inicializado.');
            return;
        }

        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = audioBuffer;

        // Instanciar o AudioWorkletNode ap√≥s o m√≥dulo ter sido adicionado
        // CORRE√á√ÉO: Usar o nome correto do processador
        soundtouchWorkletNode = new AudioWorkletNode(audioContext, 'scheduled-soundtouch-worklet');

        sourceNode.connect(soundtouchWorkletNode);
        soundtouchWorkletNode.connect(audioContext.destination);

        // Comunica√ß√£o com o AudioWorklet para passar os dados do buffer
        // Note: Para um uso eficiente em AudioWorklets, o ideal seria passar o AudioBuffer por Transferable
        // Mas para simplificar o exemplo, vamos simular o envio de dados que o worklet precisa
        // No seu worklet, a inicializa√ß√£o espera 'bufferProps', 'leftChannel', 'rightChannel'
        // Voc√™ precisaria de uma forma de enviar estes dados para o worklet.
        // O c√≥digo do seu worklet 'ScheduledSoundTouchWorklet' parece esperar os canais via mensagem de porta.
        // Vamos enviar uma mensagem para inicializar o worklet com os dados do buffer.
        // Esta parte √© crucial e pode precisar de mais refinamento dependendo de como voc√™ quer que o worklet opere.
        const bufferProps = {
            sampleRate: audioBuffer.sampleRate,
            numberOfChannels: audioBuffer.numberOfChannels,
            length: audioBuffer.length,
            duration: audioBuffer.duration
        };
        const leftChannelData = audioBuffer.getChannelData(0);
        const rightChannelData = audioBuffer.numberOfChannels > 1 ? audioBuffer.getChannelData(1) : audioBuffer.getChannelData(0);

        soundtouchWorkletNode.port.postMessage({
            message: 'INITIALIZE_PROCESSOR',
            detail: [bufferProps, leftChannelData, rightChannelData]
        }, [leftChannelData.buffer, rightChannelData.buffer]); // Transferir os buffers para o worklet

        soundtouchWorkletNode.port.onmessage = (event) => {
            if (event.data.message === 'PROCESSOR_READY') {
                console.log('Worklet processador inicializado e pronto.');
                // S√≥ depois do processador estar pronto √© que se deve come√ßar a reprodu√ß√£o
                // No entanto, o seu worklet usa parameters para pitch/tempo, o que √© s√≠ncrono.
                // A reprodu√ß√£o j√° pode come√ßar aqui se os par√¢metros j√° foram definidos.
                sourceNode.start(0, seekPosition);
                playbackStartTime = audioContext.currentTime;
                isPlaying = true;
                updatePlayButton();
            } else if (event.data.message === 'PROCESSOR_END') {
                console.log('Reprodu√ß√£o terminada pelo processador.');
                stopPlayback();
            }
        };


        updateSoundTouchSettings();
        
        sourceNode.onended = () => {
            // Este onended √© para o SourceNode, n√£o para o √°udio processado pelo worklet.
            // A l√≥gica de fim de √°udio deve vir do worklet.
            console.log('SourceNode terminou. Verificando o estado do worklet.');
            if (!isPlaying) { // Se parou por comando do utilizador
                return;
            }
            // A l√≥gica de "seekPosition >= audioBuffer.duration - 0.1" j√° n√£o √© ideal aqui
            // porque o tempo do worklet pode ser diferente devido a mudan√ßas de tempo/pitch.
            // O worklet envia 'PROCESSOR_END' quando termina.
        };
    }

    function pausePlayback() {
        if (!isPlaying || !sourceNode) return;
        
        // Aqui, a l√≥gica de seekPosition precisa ser mais robusta com o worklet.
        // Idealmente, o worklet reportaria a posi√ß√£o atual de reprodu√ß√£o.
        // Por simplicidade, vamos parar e re-inicializar o worklet no play
        stopPlayback(); // stopPlayback j√° redefine seekPosition a 0
        // Para uma verdadeira pausa, voc√™ precisaria de uma mensagem 'pause' para o worklet
        // e ele deveria manter seu estado interno (seekPosition)
        // Por enquanto, esta simula uma 'stop' e 'start' do in√≠cio ou da √∫ltima seekPosition
    }
    
    function stopPlayback() {
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
            sourceNode = null; // Limpar o node
        }
        if (soundtouchWorkletNode) {    
            // Envia uma mensagem para o worklet para ele resetar o seu estado interno
            soundtouchWorkletNode.port.postMessage({ message: 'STOP' });
            soundtouchWorkletNode.disconnect();
            soundtouchWorkletNode = null; // Limpar o node
        }
        isPlaying = false;
        seekPosition = 0;    
        updatePlayButton();
    }
    
    function updatePlayButton() {
        playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pausar' : '‚ñ∂Ô∏è Reproduzir';
    }

    // --- 3. SLIDERS E ATUALIZA√á√ÉO DE EFEITOS ---
    function updateSoundTouchSettings() {
        if (!soundtouchWorkletNode) return;    

        const speed = parseFloat(speedSlider.value);
        const semitones = parseInt(pitchSlider.value);
        
        // Os par√¢metros do AudioWorklet s√£o AudioParam e s√£o definidos diretamente
        soundtouchWorkletNode.parameters.get('tempo').value = speed;
        soundtouchWorkletNode.parameters.get('pitchSemitones').value = semitones;    
    }
    
    speedSlider.addEventListener('input', () => {
        const speed = parseFloat(speedSlider.value);
        speedValue.textContent = `${speed.toFixed(1)}x`;
        updateSoundTouchSettings();
    });

    pitchSlider.addEventListener('input', () => {
        const semitones = parseInt(pitchSlider.value);
        const label = semitones > 0 ? `+${semitones}` : semitones;
        pitchValue.textContent = `${label} semitons`;
        updateSoundTouchSettings();
    });

    // --- 4. FUN√á√ïES DE RESET ---
    function resetSpeed() {
        speedSlider.value = 1;
        speedValue.textContent = '1.0x';
        updateSoundTouchSettings();
    }

    function resetPitch() {
        pitchSlider.value = 0;
        pitchValue.textContent = '0 semitons';
        updateSoundTouchSettings();
    }
    
    function resetControls() {
        resetSpeed();
        resetPitch();
        stopPlayback();
    }

</script>
    
</body>
</html>
