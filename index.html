<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTouch.js Audio Manipulator</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .file-input-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .controls {
            display: none;
            margin-top: 30px;
        }
        
        .control-group {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        label {
            min-width: 80px;
            font-weight: bold;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        .value-display {
            min-width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .playback-controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #ccc;
        }

        /* --- Estilos para o Waveform e Loop --- */
        .waveform-container {
            position: relative;
            cursor: crosshair; /* Muda o cursor para indicar que √© clic√°vel */
        }

        .loop-indicator {
            position: absolute;
            top: 0;
            height: 100%;
            width: 3px; /* Largura das linhas indicadoras */
            opacity: 0.7;
            pointer-events: none; /* Garante que n√£o interfere com cliques no canvas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ SoundTouch Audio Manipulator</h1>
        
        <div class="file-input-container">
            <input type="file" id="audioFile" class="file-input" accept="audio/*">
            <label for="audioFile" class="file-label">üìÅ Selecionar Ficheiro de √Åudio</label>
        </div>
        
        <div id="fileInfo" class="file-info" style="display: none;">
            <div id="fileName"></div>
            <div id="loadingStatus" class="loading">A carregar...</div>
        </div>
        
        <div id="controls" class="controls">
            <div class="control-group">
                <h3>üèÉ Controlo de Velocidade</h3>
                <div class="control-row">
                    <label>Velocidade:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue" class="value-display">1.0x</span>
                    <button class="reset-btn" onclick="resetSpeed()">Reset</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>üéº Controlo de Pitch</h3>
                <div class="control-row">
                    <label>Pitch:</label>
                    <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">
                    <span id="pitchValue" class="value-display">0 meios tons</span>
                    <button class="reset-btn" onclick="resetPitch()">Reset</button>
                </div>
            </div>

            <div class="control-group">
                <h3>üîÑ Controlo de Loop</h3>
                <div class="waveform-container" style="position: relative; width: 100%; height: 120px; background-color: rgba(255, 255, 255, 0.08); border-radius: 10px; margin-bottom: 15px; overflow: hidden;">
                    <canvas id="waveformCanvas" width="760" height="120" style="display: block;"></canvas>
                    <div id="loopIndicatorA" class="loop-indicator" style="left: 0%; background-color: #4CAF50;"></div>
                    <div id="loopIndicatorB" class="loop-indicator" style="left: 100%; background-color: #FF6B6B;"></div>
                    <div id="playbackIndicator" class="loop-indicator" style="left: 0%; background-color: #ffffff; width: 2px; z-index: 10; opacity: 0.8;"></div>
                </div>
                <div class="control-row">
                    <label>In√≠cio (A):</label>
                    <span id="loopAValue" class="value-display">00:00.000</span>
                    <button class="reset-btn" onclick="setLoopA()">Definir A</button>
                    <button class="reset-btn" onclick="resetLoopA()">Reset A</button>
                </div>
                <div class="control-row">
                    <label>Fim (B):</label>
                    <span id="loopBValue" class="value-display">00:00.000</span>
                    <button class="reset-btn" onclick="setLoopB()">Definir B</button>
                    <button class="reset-btn" onclick="resetLoopB()">Reset B</button>
                </div>
                <div class="control-row" style="justify-content: center;">
                    <button id="toggleLoopBtn" class="play-btn" style="background: linear-gradient(45deg, #6c757d, #5a6268);" onclick="toggleLoop()">Loop OFF ‚ùå</button>
                </div>
            </div>

            <div class="control-group">
                <h3>üíæ Loops Guardados</h3>
                <div class="control-row" style="margin-bottom: 10px;">
                    <input type="text" id="loopNameInput" placeholder="Nome do loop (ex: Refr√£o, Solo)" style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1); color: white; font-size: 1em;">
                    <button id="saveLoopBtn" class="play-btn" style="background: linear-gradient(45deg, #007bff, #0056b3); padding: 10px 20px;" onclick="saveCurrentLoop()">üíæ Guardar Loop</button>
                </div>
                <div class="loop-list-container" style="max-height: 200px; overflow-y: auto; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 10px; background: rgba(255, 255, 255, 0.05);">
                    <ul id="savedLoopsList" style="list-style: none; padding: 0; margin: 0;">
                        <li style="color: rgba(255,255,255,0.7); text-align: center; padding: 10px;">Nenhum loop guardado ainda.</li>
                    </ul>
                </div>
            </div>
            <div class="playback-controls">
                <button id="playBtn" class="play-btn" onclick="togglePlayback()">‚ñ∂Ô∏è Reproduzir</button>
                <button id="stopBtn" class="play-btn" onclick="stopPlayback()">‚èπÔ∏è Parar</button>
            </div>
        </div>
    </div>

<script>
    // --- Vari√°veis Globais ---
    let audioContext = null;    
    let sourceNode;
    let soundtouchWorkletNode; // AudioWorkletNode
    let audioBuffer;

    let isPlaying = false;
    let seekPosition = 0;    
    let playbackStartTime = 0;    
    
    // --- Novas Vari√°veis Globais para Loop e Waveform ---
    let loopA = 0; // Ponto A em segundos
    let loopB = 0; // Ponto B em segundos
    let loopEnabled = false;

    let animationFrameId; // Para o loop de anima√ß√£o da waveform
    
    // --- NOVAS VARI√ÅVEIS GLOBAIS PARA LOOPS GUARDADOS ---
    let savedLoops = []; // Array para armazenar os objetos de loop { name, loopA, loopB }
    const LOOP_STORAGE_KEY = 'soundtouch_saved_loops'; // Chave para o LocalStorage

    // --- Elementos do DOM ---
    const audioFileEl = document.getElementById('audioFile');
    const fileInfoEl = document.getElementById('fileInfo');
    const fileNameEl = document.getElementById('fileName');
    const loadingStatusEl = document.getElementById('loadingStatus');
    const controlsEl = document.getElementById('controls');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const pitchSlider = document.getElementById('pitchSlider');
    const pitchValue = document.getElementById('pitchValue');
    const playBtn = document.getElementById('playBtn');

    // --- Novos Elementos do DOM para Loop e Waveform ---
    const waveformCanvas = document.getElementById('waveformCanvas');
    const waveformCtx = waveformCanvas.getContext('2d');
    const loopAValueEl = document.getElementById('loopAValue');
    const loopBValueEl = document.getElementById('loopBValue');
    const loopIndicatorA = document.getElementById('loopIndicatorA');
    const loopIndicatorB = document.getElementById('loopIndicatorB');
    const playbackIndicator = document.getElementById('playbackIndicator');
    const toggleLoopBtn = document.getElementById('toggleLoopBtn');

    // --- NOVOS ELEMENTOS DO DOM PARA LOOPS GUARDADOS ---
    const loopNameInput = document.getElementById('loopNameInput');
    const saveLoopBtn = document.getElementById('saveLoopBtn');
    const savedLoopsListEl = document.getElementById('savedLoopsList');

    // Fun√ß√£o auxiliar para formatar tempo (minutos:segundos.milissegundos)
    function formatTime(seconds) {
        if (isNaN(seconds) || seconds < 0) return '00:00.000';
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        const s = Math.floor(remainingSeconds);
        const ms = Math.floor((remainingSeconds - s) * 1000);
        return `${String(minutes).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(ms).padStart(3, '0')}`;
    }


    // --- 1. CARREGAMENTO DO √ÅUDIO ---
    audioFileEl.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            stopPlayback(); // Para qualquer reprodu√ß√£o anterior e reseta seekPosition
            loadAudioFile(file);
        }
    });

    async function loadAudioFile(file) {
        fileNameEl.textContent = `Ficheiro: ${file.name}`;
        fileInfoEl.style.display = 'block';
        loadingStatusEl.style.display = 'block';
        loadingStatusEl.textContent = 'A carregar e descodificar...';
        controlsEl.style.display = 'none';

        const reader = new FileReader();
        reader.onload = async (e) => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('AudioContext inicializado. Estado:', audioContext.state);
                // AQUI √â ONDE O AUDIO WORKLET √â ADICIONADO AO CONTEXTO DE √ÅUDIO PELA PRIMEIRA VEZ
                try {
                    await audioContext.audioWorklet.addModule('./soundtouch-worklet.js');
                    console.log('AudioWorklet "scheduled-soundtouch-worklet" carregado com sucesso.');
                } catch (error) {
                    console.error('Erro ao carregar AudioWorklet:', error);
                    loadingStatusEl.textContent = 'Erro fatal: N√£o foi poss√≠vel carregar o processador de √°udio!';
                    return;
                }
            }
            audioContext.decodeAudioData(e.target.result)
                .then(buffer => {
                    audioBuffer = buffer;
                    console.log('√Åudio descodificado. Dura√ß√£o:', audioBuffer.duration, 'segundos.');
                    // --- NOVO: Desenhar waveform e inicializar loopB ---
                    drawWaveform(audioBuffer);
                    loopA = 0; // Resetar A para 0 ao carregar novo √°udio
                    loopB = audioBuffer.duration; // Define B como o final da faixa por padr√£o
                    updateLoopIndicators();
                    loopAValueEl.textContent = formatTime(loopA);
                    loopBValueEl.textContent = formatTime(loopB);
                    // --- FIM NOVO ---

                    loadingStatusEl.textContent = 'Pronto a tocar!';
                    setTimeout(() => { loadingStatusEl.style.display = 'none'; }, 2000);
                    controlsEl.style.display = 'block';
                    resetControls(); // Reseta os sliders e a posi√ß√£o de reprodu√ß√£o, mas loopB j√° est√° definido
                })
                .catch(error => {
                    console.error('Erro ao descodificar √°udio:', error);
                    loadingStatusEl.textContent = 'Erro ao carregar o ficheiro!';
                });
        };
        reader.readAsArrayBuffer(file);
    }

    // --- 2. CONTROLOS DE REPRODU√á√ÉO ---
    async function togglePlayback() {    
        if (!audioBuffer) {
            alert('Por favor, carregue um ficheiro de √°udio primeiro.');
            return;
        }
        
        if (audioContext && audioContext.state === 'suspended') {
            console.log('Tentando retomar AudioContext...');
            try {
                await audioContext.resume();
                console.log('AudioContext retomado com sucesso. Estado:', audioContext.state);
            } catch (e) {
                console.error('Erro ao retomar AudioContext:', e);
                alert('N√£o foi poss√≠vel iniciar a reprodu√ß√£o. Por favor, interaja com a p√°gina (clique) e tente novamente.');
                return;
            }
        }

        if (isPlaying) {
            pausePlayback();
        } else {
            await startPlayback();    
        }
    }

    async function startPlayback() {    
        if (isPlaying || !audioBuffer) return;
        
        if (!audioContext) {
            console.error('AudioContext n√£o inicializado. Carregue um ficheiro de √°udio primeiro.');
            return;
        }

        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        // SEMPRE RECRIAR sourceNode e soundtouchWorkletNode para evitar DataCloneError
        // Isso √© crucial para reiniciar o playback e aplicar novas configura√ß√µes de loop
        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = audioBuffer;

        // Instanciar o AudioWorkletNode com o nome correto
        soundtouchWorkletNode = new AudioWorkletNode(audioContext, 'scheduled-soundtouch-worklet');
        console.log('AudioWorkletNode criado.');

        sourceNode.connect(soundtouchWorkletNode);
        soundtouchWorkletNode.connect(audioContext.destination);
        console.log('sourceNode e soundtouchWorkletNode conectados ao destino.');

        // Preparar os dados para o worklet, criando C√ìPIAS para transfer√™ncia
        // Isso √© necess√°rio porque os buffers s√£o transfer√≠veis e n√£o podem ser usados novamente no thread principal
        const bufferProps = {
            sampleRate: audioBuffer.sampleRate,
            numberOfChannels: audioBuffer.numberOfChannels,
            length: audioBuffer.length,
            duration: audioBuffer.duration
        };
        const leftChannelData = audioBuffer.getChannelData(0).slice(); // .slice() cria uma c√≥pia
        const rightChannelData = audioBuffer.numberOfChannels > 1 ? audioBuffer.getChannelData(1).slice() : audioBuffer.getChannelData(0).slice();

        // Enviar os dados do buffer para o worklet, transferindo as c√≥pias
        soundtouchWorkletNode.port.postMessage({
            message: 'INITIALIZE_PROCESSOR',
            detail: [bufferProps, leftChannelData, rightChannelData]
        }, [leftChannelData.buffer, rightChannelData.buffer]); // Transferir os buffers para o Worklet

        // --- IN√çCIO DA L√ìGICA DE LOOP E POSI√á√ÉO DE REPRODU√á√ÉO PARA O WORKLET ---
        let startSample;
        let durationSamples;

        if (loopEnabled) {
            // Se o loop estiver ativo, define o in√≠cio e a dura√ß√£o do segmento de loop
            startSample = Math.round(loopA * audioBuffer.sampleRate);
            durationSamples = Math.round((loopB - loopA) * audioBuffer.sampleRate);
            // Garante uma dura√ß√£o m√≠nima para evitar problemas com segmentos muito curtos
            if (durationSamples <= 0) {
                durationSamples = Math.round(0.1 * audioBuffer.sampleRate); // 0.1 segundos como m√≠nimo
            }
        } else {
            // Se o loop n√£o estiver ativo, come√ßa da posi√ß√£o atual de busca e vai at√© o final do √°udio
            startSample = Math.round(seekPosition * audioBuffer.sampleRate);
            durationSamples = audioBuffer.length - startSample;
        }

        // Define os par√¢metros do AudioWorklet para controlar o ponto de in√≠cio e fim da reprodu√ß√£o
        // Estes s√£o os par√¢metros que o worklet usar√° para ler do buffer interno
        soundtouchWorkletNode.parameters.get('offsetSamples').value = startSample;
        soundtouchWorkletNode.parameters.get('playbackDurationSamples').value = durationSamples;

        // O `sourceNode` sempre iniciar√° do `seekPosition` que √© o "ponto de partida" no buffer original.
        // O Worklet usar√° `offsetSamples` para saber de onde **realmente** come√ßar a processar no contexto do loop.
        // Se o loop est√° ativo, o `sourceNode` na verdade pode come√ßar do `loopA` para o processamento do worklet iniciar corretamente
        const actualSourceNodeStartOffset = loopEnabled ? loopA : seekPosition;
        // --- FIM DA L√ìGICA DE LOOP E POSI√á√ÉO DE REPRODU√á√ÉO PARA O WORKLET ---


        // Ouve a mensagem de "pronto" do worklet ANTES de come√ßar a reprodu√ß√£o do sourceNode
        soundtouchWorkletNode.port.onmessage = (event) => {
            if (event.data.message === 'PROCESSOR_READY') {
                console.log('Worklet processador inicializado e pronto.');
                // Aplica as configura√ß√µes atuais de pitch/tempo/rate
                updateSoundTouchSettings();
                
                // Inicia a reprodu√ß√£o do sourceNode a partir do offset
                sourceNode.start(0, actualSourceNodeStartOffset);    
                playbackStartTime = audioContext.currentTime;
                isPlaying = true;
                updatePlayButton();
                // Inicia o loop de anima√ß√£o para o indicador de reprodu√ß√£o na UI
                animatePlaybackIndicator();    

            } else if (event.data.data.message === 'PROCESSOR_END') { // Alterado para event.data.data.message para compatibilidade
                console.log('Reprodu√ß√£o terminada pelo processador (Worklet).');
                // L√≥gica de loop: se o worklet sinalizou o fim e o loop est√° ativo
                if (loopEnabled && audioContext && soundtouchWorkletNode) {
                    // Reinicia a `seekPosition` para o ponto A do loop para o pr√≥ximo ciclo
                    seekPosition = loopA;    
                    console.log(`Looped to A: ${formatTime(loopA)}`);
                    stopPlayback(); // Para o playback atual (desconecta n√≥s)
                    startPlayback(); // Inicia um novo playback a partir de loopA
                } else {
                    stopPlayback(); // Se n√£o h√° loop, simplesmente para o playback
                }
            }
        };

        // O `sourceNode.onended` agora √© menos cr√≠tico para o loop (o worklet controla o fim do loop),
        // mas pode ser mantido como um fallback ou para outros casos.
        sourceNode.onended = () => {
            console.log('SourceNode terminou.');
            // Se o sourceNode terminar e n√£o estivermos em modo de loop (pois o worklet gerencia o loop)
            // Ou se o worklet falhou em sinalizar o fim do loop por algum motivo
            if (isPlaying && !loopEnabled) {    
                 stopPlayback(); // Finaliza a reprodu√ß√£o
            }
        };
    }

    function pausePlayback() {
        if (!isPlaying || !sourceNode) return;
        
        cancelAnimationFrame(animationFrameId); // Para a anima√ß√£o do indicador
        
        // Calcula a posi√ß√£o atual de reprodu√ß√£o considerando as altera√ß√µes de tempo do SoundTouch.
        // Isso garante que `seekPosition` seja preciso ao pausar.
        // A `seekPosition` deve ser o tempo no *√°udio original* para onde paramos.
        // O worklet internamente lida com a leitura do seu pr√≥prio buffer.
        
        let currentPlaybackTimeInOriginalAudio;
        if (soundtouchWorkletNode && audioBuffer) {
            // tempo reproduzido no worklet = (tempo atual do contexto - tempo que come√ßou a reprodu√ß√£o) * tempo do soundtouch
            const elapsedProcessedTime = (audioContext.currentTime - playbackStartTime) * soundtouchWorkletNode.parameters.get('tempo').value;
            // a posi√ß√£o no √°udio original √© o ponto de partida (loopA ou seekPosition anterior) + tempo processado
            const startOffsetForProcessing = loopEnabled ? loopA : seekPosition;
            currentPlaybackTimeInOriginalAudio = startOffsetForProcessing + elapsedProcessedTime;
        } else {
            // Fallback se o worklet n√£o estiver dispon√≠vel ou n√£o pronto
            currentPlaybackTimeInOriginalAudio = seekPosition + (audioContext.currentTime - playbackStartTime);
        }

        seekPosition = currentPlaybackTimeInOriginalAudio; // Atualiza a posi√ß√£o de busca global
        seekPosition = Math.min(Math.max(0, seekPosition), audioBuffer.duration); // Garante que a posi√ß√£o est√° dentro dos limites

        stopPlayback(); // Para a reprodu√ß√£o
        isPlaying = false;
        updatePlayButton();
    }
    
    function stopPlayback() {
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
            sourceNode = null; // Important: Anular o node para permitir recria√ß√£o
        }
        if (soundtouchWorkletNode) {    
            soundtouchWorkletNode.port.postMessage({ message: 'STOP' }); // Informa o worklet para parar
            soundtouchWorkletNode.disconnect();
            soundtouchWorkletNode = null; // Important: Anular o node para permitir recria√ß√£o
        }
        cancelAnimationFrame(animationFrameId); // Para a anima√ß√£o do indicador
        playbackIndicator.style.display = 'none'; // Garante que desaparece
        isPlaying = false;
        seekPosition = 0; // Resetar a posi√ß√£o de busca para o in√≠cio da faixa
        updatePlayButton();
        updateLoopIndicators(); // Para resetar a posi√ß√£o visual dos indicadores
    }
    
    function updatePlayButton() {
        playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pausar' : '‚ñ∂Ô∏è Reproduzir';
    }

    // --- 3. SLIDERS E ATUALIZA√á√ÉO DE EFEITOS ---
    function updateSoundTouchSettings() {
        if (!soundtouchWorkletNode) return;    

        const speed = parseFloat(speedSlider.value);
        const semitones = parseInt(pitchSlider.value);
        
        // Os par√¢metros do AudioWorklet s√£o AudioParam e s√£o definidos diretamente
        soundtouchWorkletNode.parameters.get('tempo').value = speed;
        soundtouchWorkletNode.parameters.get('pitchSemitones').value = semitones;    
    }
    
    speedSlider.addEventListener('input', () => {
        const speed = parseFloat(speedSlider.value);
        speedValue.textContent = `${speed.toFixed(1)}x`;
        updateSoundTouchSettings();
    });

    pitchSlider.addEventListener('input', () => {
        const semitones = parseInt(pitchSlider.value);
        const label = semitones > 0 ? `+${semitones}` : semitones;
        pitchValue.textContent = `${label} semitons`;
        updateSoundTouchSettings();
    });

    // --- 4. FUN√á√ïES DE RESET ---
    function resetSpeed() {
        speedSlider.value = 1;
        speedValue.textContent = '1.0x';
        updateSoundTouchSettings();
    }

    function resetPitch() {
        pitchSlider.value = 0;
        pitchValue.textContent = '0 semitons';
        updateSoundTouchSettings();
    }

    function resetControls() {
        resetSpeed();
        resetPitch();
        stopPlayback(); // Isso tamb√©m reseta seekPosition para 0

        // --- NOVO: Resetar loops tamb√©m ---
        if (audioBuffer) { // S√≥ reseta B para a dura√ß√£o se houver um buffer carregado
            resetLoopB();
        } else { // Caso contr√°rio, reseta para 0
            loopB = 0;
            loopBValueEl.textContent = formatTime(0);
        }
        resetLoopA();
        loopEnabled = false;
        toggleLoopBtn.textContent = 'Loop OFF ‚ùå';
        toggleLoopBtn.style.background = 'linear-gradient(45deg, #6c757d, #5a6268)';
        updateLoopIndicators();
    }

    // --- Fun√ß√µes de Waveform e Loop ---

    // Fun√ß√£o para desenhar a forma de onda
    function drawWaveform(buffer) {
        waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
        if (!buffer) return;

        const channelData = buffer.getChannelData(0); // Pega o primeiro canal
        const samplesPerPixel = Math.floor(channelData.length / waveformCanvas.width);
        const centerY = waveformCanvas.height / 2;
        const amplitude = waveformCanvas.height / 2;

        waveformCtx.lineWidth = 1;
        waveformCtx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
        waveformCtx.beginPath();
        waveformCtx.moveTo(0, centerY);

        for (let x = 0; x < waveformCanvas.width; x++) {
            let sum = 0;
            let min = 0;
            let max = 0;
            for (let i = 0; i < samplesPerPixel; i++) {
                const sample = channelData[x * samplesPerPixel + i];
                sum += sample;
                min = Math.min(min, sample);
                max = Math.max(max, sample);
            }
            // Desenha a linha vertical para cada "pixel"
            waveformCtx.lineTo(x, centerY + (max * amplitude));
            waveformCtx.lineTo(x, centerY + (min * amplitude));
            waveformCtx.moveTo(x, centerY + (max * amplitude)); // Garante que a linha come√ßa do topo ou de baixo para o pr√≥ximo ponto
        }
        waveformCtx.stroke();

        updateLoopIndicators(); // Garante que os indicadores est√£o vis√≠veis
    }

    // Atualiza a posi√ß√£o visual dos indicadores A, B e de reprodu√ß√£o
    function updateLoopIndicators() {
        if (!audioBuffer) return;

        const totalDuration = audioBuffer.duration;
        
        // Ponto A
        const percentA = (loopA / totalDuration) * 100;
        loopIndicatorA.style.left = `${percentA}%`;
        loopIndicatorA.style.display = 'block'; // Garante que √© vis√≠vel

        // Ponto B
        const percentB = (loopB / totalDuration) * 100;
        loopIndicatorB.style.left = `${percentB}%`;
        loopIndicatorB.style.display = 'block'; // Garante que √© vis√≠vel

        // Indicador de reprodu√ß√£o (s√≥ atualiza durante a reprodu√ß√£o)
        if (isPlaying && audioContext) {
            // A posi√ß√£o real do playback no √°udio original
            const currentTempo = soundtouchWorkletNode ? soundtouchWorkletNode.parameters.get('tempo').value : 1.0;
            const elapsed = audioContext.currentTime - playbackStartTime;
            const currentPlaybackTime = (loopEnabled ? loopA : seekPosition) + (elapsed * currentTempo);
            
            const percentPlayback = (currentPlaybackTime / totalDuration) * 100;
            
            // Garante que o indicador n√£o v√° al√©m de B se o loop estiver ativo
            if (loopEnabled) {
                const loopBPercent = (loopB / totalDuration) * 100;
                playbackIndicator.style.left = `${Math.min(percentPlayback, loopBPercent)}%`;
            } else {
                playbackIndicator.style.left = `${percentPlayback}%`;
            }
            playbackIndicator.style.display = 'block';
        } else {
            playbackIndicator.style.display = 'none'; // Esconde quando n√£o est√° a tocar
        }
    }

    // Adicionar event listeners para cliques no waveform
    waveformCanvas.addEventListener('click', (e) => {
        if (!audioBuffer) return;

        const rect = waveformCanvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left; // Posi√ß√£o X do clique dentro do canvas
        const percent = clickX / waveformCanvas.width;
        const clickedTime = percent * audioBuffer.duration;

        // Se shift for pressionado, define B, caso contr√°rio, define A
        if (e.shiftKey) {
            // Garante que B √© depois de A, com um m√≠nimo de 0.1s de diferen√ßa
            loopB = Math.max(loopA + 0.1, clickedTime);    
            loopB = Math.min(loopB, audioBuffer.duration); // N√£o excede a dura√ß√£o total
            loopBValueEl.textContent = formatTime(loopB);
        } else {
            // Garante que A √© antes de B, com um m√≠nimo de 0.1s de diferen√ßa
            loopA = Math.min(loopB - 0.1, clickedTime);    
            loopA = Math.max(0, loopA); // N√£o fica abaixo de 0
            loopAValueEl.textContent = formatTime(loopA);
        }
        updateLoopIndicators();
    });

    // Fun√ß√µes para os bot√µes "Definir A" e "Definir B"
    function setLoopA() {
        if (!audioBuffer || !audioContext) return; // Precisa de um buffer e contexto
        
        let currentPlaybackTime = 0;
        if (isPlaying && soundtouchWorkletNode) {
            const currentTempo = soundtouchWorkletNode.parameters.get('tempo').value;
            const elapsed = audioContext.currentTime - playbackStartTime;
            currentPlaybackTime = (loopEnabled ? loopA : seekPosition) + (elapsed * currentTempo);
        } else if (audioBuffer) { // Se n√£o estiver a tocar, mas houver um buffer, usa seekPosition
            currentPlaybackTime = seekPosition;
        }

        loopA = Math.min(loopB - 0.1, currentPlaybackTime);
        loopA = Math.max(0, loopA); // Garante que n√£o fica abaixo de 0
        loopAValueEl.textContent = formatTime(loopA);
        updateLoopIndicators();
    }

    function setLoopB() {
        if (!audioBuffer || !audioContext) return; // Precisa de um buffer e contexto

        let currentPlaybackTime = 0;
        if (isPlaying && soundtouchWorkletNode) {
            const currentTempo = soundtouchWorkletNode.parameters.get('tempo').value;
            const elapsed = audioContext.currentTime - playbackStartTime;
            currentPlaybackTime = (loopEnabled ? loopA : seekPosition) + (elapsed * currentTempo);
        } else if (audioBuffer) { // Se n√£o estiver a tocar, mas houver um buffer, usa seekPosition
            currentPlaybackTime = seekPosition;
        }

        loopB = Math.max(loopA + 0.1, currentPlaybackTime);
        loopB = Math.min(loopB, audioBuffer.duration); // Garante que n√£o excede a dura√ß√£o total
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators();
    }

    function resetLoopA() {
        if (!audioBuffer) return;
        loopA = 0;
        loopAValueEl.textContent = formatTime(loopA);
        updateLoopIndicators();
    }

    function resetLoopB() {
        if (!audioBuffer) return;
        loopB = audioBuffer.duration;
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators();
    }

    function toggleLoop() {
        loopEnabled = !loopEnabled;
        toggleLoopBtn.textContent = loopEnabled ? 'Loop ON ‚úÖ' : 'Loop OFF ‚ùå';
        toggleLoopBtn.style.background = loopEnabled ? 'linear-gradient(45deg, #1abc9c, #16a085)' : 'linear-gradient(45deg, #6c757d, #5a6268)';
        console.log('Loop:', loopEnabled);

        // Se o loop for ativado e a reprodu√ß√£o j√° estiver ocorrendo, reinicie para aplicar o loop imediatamente
        if (loopEnabled && isPlaying) {
            seekPosition = loopA; // Posiciona o in√≠cio da reprodu√ß√£o no ponto A
            stopPlayback(); // Para o playback atual
            startPlayback(); // Inicia um novo playback com as novas configura√ß√µes de loop
        }
        // Se o loop for desativado e estiver a tocar, reinicie para parar o loop
        else if (!loopEnabled && isPlaying) {
            stopPlayback(); // Para o playback atual
            // N√£o reinicia automaticamente, o usu√°rio pode clicar em play novamente
        }
    }

    // --- Fun√ß√£o para animar o indicador de reprodu√ß√£o ---
    function animatePlaybackIndicator() {
        if (!isPlaying || !audioBuffer || !audioContext || !soundtouchWorkletNode) {
            cancelAnimationFrame(animationFrameId);
            playbackIndicator.style.display = 'none'; // Esconde no final
            return;
        }

        const currentTempo = soundtouchWorkletNode.parameters.get('tempo').value;
        const elapsed = audioContext.currentTime - playbackStartTime;
        const currentPlaybackTime = (loopEnabled ? loopA : seekPosition) + (elapsed * currentTempo); // Calcula a posi√ß√£o real no √°udio

        const totalDuration = audioBuffer.duration;
        const percentPlayback = (currentPlaybackTime / totalDuration) * 100;
        
        playbackIndicator.style.left = `${percentPlayback}%`;
        playbackIndicator.style.display = 'block';

        animationFrameId = requestAnimationFrame(animatePlaybackIndicator);
    }

    // --- FUN√á√ïES DE GEST√ÉO DE LOOPS GUARDADOS ---

    // Carrega loops do LocalStorage ao iniciar
    function loadSavedLoops() {
        const storedLoops = localStorage.getItem(LOOP_STORAGE_KEY);
        if (storedLoops) {
            try {
                savedLoops = JSON.parse(storedLoops);
                renderSavedLoops(); // Desenha os loops na UI
                console.log('Loops carregados:', savedLoops);
            } catch (e) {
                console.error('Erro ao carregar loops do LocalStorage:', e);
                savedLoops = []; // Resetar se houver erro de parsing
            }
        }
    }

    // Guarda loops no LocalStorage
    function saveLoopsToLocalStorage() {
        localStorage.setItem(LOOP_STORAGE_KEY, JSON.stringify(savedLoops));
        console.log('Loops guardados no LocalStorage.');
    }

    // Adiciona o loop atual √† lista de loops guardados
    function saveCurrentLoop() {
        if (!audioBuffer) {
            alert('Por favor, carregue um ficheiro de √°udio para guardar um loop.');
            return;
        }

        const name = loopNameInput.value.trim();
        if (!name) {
            alert('Por favor, d√™ um nome ao loop.');
            return;
        }

        // Verifica se j√° existe um loop com o mesmo nome
        if (savedLoops.some(loop => loop.name === name)) {
            if (!confirm(`Um loop com o nome "${name}" j√° existe. Deseja substitu√≠-lo?`)) {
                return;
            }
            // Se sim, remove o antigo antes de adicionar o novo
            savedLoops = savedLoops.filter(loop => loop.name !== name);
        }

        const newLoop = {
            name: name,
            loopA: loopA,
            loopB: loopB
        };

        savedLoops.push(newLoop);
        saveLoopsToLocalStorage();
        renderSavedLoops(); // Atualiza a UI
        loopNameInput.value = ''; // Limpa o campo de nome
        alert(`Loop "${name}" guardado!`);
    }

    // Remove um loop da lista
    function removeLoop(index) {
        if (confirm(`Tem a certeza que deseja remover o loop "${savedLoops[index].name}"?`)) {
            savedLoops.splice(index, 1); // Remove o loop do array
            saveLoopsToLocalStorage();
            renderSavedLoops(); // Atualiza a UI
        }
    }

    // Aplica um loop guardado aos pontos A e B atuais e reinicia a reprodu√ß√£o se necess√°rio
    function applyLoop(index) {
        if (!audioBuffer) {
            alert('Por favor, carregue um ficheiro de √°udio primeiro.');
            return;
        }
        if (index < 0 || index >= savedLoops.length) return;

        const loopToApply = savedLoops[index];
        loopA = loopToApply.loopA;
        loopB = loopToApply.loopB;

        loopAValueEl.textContent = formatTime(loopA);
        loopBValueEl.textContent = formatTime(loopB);
        updateLoopIndicators(); // Atualiza a visualiza√ß√£o

        alert(`Loop "${loopToApply.name}" aplicado!`);

        // Se estiver a tocar, reinicia a reprodu√ß√£o para aplicar o novo loop imediatamente
        if (isPlaying) {
            seekPosition = loopA; // Posiciona o in√≠cio da reprodu√ß√£o no ponto A do novo loop
            stopPlayback(); // Para o playback atual
            startPlayback(); // Inicia um novo playback com as novas configura√ß√µes de loop
        } else {
            // Se n√£o estiver a tocar, move a seekPosition para A, para que o pr√≥ximo play comece l√°
            seekPosition = loopA;
        }
    }

    // Renderiza a lista de loops guardados na UI
    function renderSavedLoops() {
        savedLoopsListEl.innerHTML = ''; // Limpa a lista existente

        if (savedLoops.length === 0) {
            savedLoopsListEl.innerHTML = '<li style="color: rgba(255,255,255,0.7); text-align: center; padding: 10px;">Nenhum loop guardado ainda.</li>';
            return;
        }

        savedLoops.forEach((loop, index) => {
            const li = document.createElement('li');
            li.style.cssText = `
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            `;
            if (index === savedLoops.length - 1) {
                li.style.borderBottom = 'none'; // Sem borda para o √∫ltimo item
            }

            const loopDetails = document.createElement('span');
            loopDetails.textContent = `${loop.name} (${formatTime(loop.loopA)} - ${formatTime(loop.loopB)})`;
            loopDetails.style.fontWeight = 'bold';
            loopDetails.style.marginRight = '10px';

            const buttonsDiv = document.createElement('div');

            const applyBtn = document.createElement('button');
            applyBtn.textContent = 'Aplicar';
            applyBtn.className = 'reset-btn'; // Reutiliza estilo de bot√£o
            applyBtn.style.background = 'linear-gradient(45deg, #28a745, #218838)';
            applyBtn.style.marginRight = '5px';
            applyBtn.onclick = () => applyLoop(index);

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'X';
            removeBtn.className = 'reset-btn'; // Reutiliza estilo de bot√£o
            removeBtn.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
            removeBtn.onclick = () => removeLoop(index);

            buttonsDiv.appendChild(applyBtn);
            buttonsDiv.appendChild(removeBtn);

            li.appendChild(loopDetails);
            li.appendChild(buttonsDiv);
            savedLoopsListEl.appendChild(li);
        });
    }

    // --- CHAMADA INICIAL: CARREGAR LOOPS QUANDO A P√ÅGINA CARREGA ---
    // Adicione esta linha no final do seu script, mas antes do fechamento da tag 
    document.addEventListener('DOMContentLoaded', loadSavedLoops);

</script>
