<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTouch.js Audio Manipulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/soundtouch-js/0.1.30/soundtouch.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .file-input-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .controls {
            display: none;
            margin-top: 30px;
        }
        
        .control-group {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        label {
            min-width: 80px;
            font-weight: bold;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
        
        .value-display {
            min-width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .playback-controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ SoundTouch Audio Manipulator</h1>
        
        <div class="file-input-container">
            <input type="file" id="audioFile" class="file-input" accept="audio/*">
            <label for="audioFile" class="file-label">üìÅ Selecionar Ficheiro de √Åudio</label>
        </div>
        
        <div id="fileInfo" class="file-info" style="display: none;">
            <div id="fileName"></div>
            <div id="loadingStatus" class="loading">A carregar...</div>
        </div>
        
        <div id="controls" class="controls">
            <div class="control-group">
                <h3>üèÉ Controlo de Velocidade</h3>
                <div class="control-row">
                    <label>Velocidade:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue" class="value-display">1.0x</span>
                    <button class="reset-btn" onclick="resetSpeed()">Reset</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>üéº Controlo de Pitch</h3>
                <div class="control-row">
                    <label>Pitch:</label>
                    <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">
                    <span id="pitchValue" class="value-display">0 meios tons</span>
                    <button class="reset-btn" onclick="resetPitch()">Reset</button>
                </div>
            </div>
            
            <div class="playback-controls">
                <button id="playBtn" class="play-btn" onclick="togglePlayback()">‚ñ∂Ô∏è Reproduzir</button>
                <button id="stopBtn" class="play-btn" onclick="stopPlayback()">‚èπÔ∏è Parar</button>
            </div>
        </div>
    </div>

<script>
    // Vari√°veis Globais
    let audioContext;
    let sourceNode;
    let scriptProcessor;
    let soundTouch;
    let audioBuffer;
    let isPlaying = false;
    let seekPosition = 0; // Posi√ß√£o atual em segundos

    const audioFileEl = document.getElementById('audioFile');
    const fileInfoEl = document.getElementById('fileInfo');
    const fileNameEl = document.getElementById('fileName');
    const loadingStatusEl = document.getElementById('loadingStatus');
    const controlsEl = document.getElementById('controls');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const pitchSlider = document.getElementById('pitchSlider');
    const pitchValue = document.getElementById('pitchValue');
    const playBtn = document.getElementById('playBtn');

    // 1. MANIPULAR SELE√á√ÉO DE FICHEIRO
    audioFileEl.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            stopPlayback(); // Para qualquer m√∫sica anterior
            loadAudioFile(file);
        }
    });

    function loadAudioFile(file) {
        fileNameEl.textContent = `Ficheiro: ${file.name}`;
        fileInfoEl.style.display = 'block';
        loadingStatusEl.style.display = 'block';
        loadingStatusEl.textContent = 'A carregar e descodificar...';
        controlsEl.style.display = 'none';

        const reader = new FileReader();
        reader.onload = (e) => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            audioContext.decodeAudioData(e.target.result)
                .then(buffer => {
                    audioBuffer = buffer;
                    loadingStatusEl.textContent = 'Pronto a tocar!';
                    setTimeout(() => { loadingStatusEl.style.display = 'none'; }, 2000);
                    controlsEl.style.display = 'block';
                    resetControls();
                })
                .catch(error => {
                    console.error('Erro ao descodificar √°udio:', error);
                    loadingStatusEl.textContent = 'Erro ao carregar o ficheiro!';
                });
        };
        reader.readAsArrayBuffer(file);
    }

    // 2. CONTROLOS DE REPRODU√á√ÉO
    function togglePlayback() {
        if (!audioBuffer) return;
        
        if (audioContext.state === 'suspended') {
            audioContext.resume();
        }

        if (isPlaying) {
            pausePlayback();
        } else {
            startPlayback();
        }
    }

    function startPlayback() {
        if (isPlaying || !audioBuffer) return;

        // Criar os n√≥s de √°udio
        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = audioBuffer;

        const bufferSize = 4096;
        scriptProcessor = audioContext.createScriptProcessor(bufferSize, 2, 2);

        // Inicializar SoundTouch com as configura√ß√µes atuais dos sliders
        soundTouch = new SoundTouch();
        soundTouch.tempo = parseFloat(speedSlider.value);
        const semitones = parseInt(pitchSlider.value);
        soundTouch.pitch = Math.pow(2, semitones / 12);

        // O n√≥ do SoundTouch atua como um 'filtro'
        const soundtouchNode = new soundtouch.WebAudioSoundtouchNode(audioContext, soundTouch, bufferSize);
        
        // Conectar o pipeline: Source -> SoundTouch -> ScriptProcessor -> Destination
        sourceNode.connect(soundtouchNode.input);
        soundtouchNode.output.connect(scriptProcessor);
        scriptProcessor.connect(audioContext.destination);

        // Guardar a posi√ß√£o atual antes de come√ßar a tocar
        const startOffset = seekPosition;
        sourceNode.start(0, startOffset);
        
        // Atualizar a posi√ß√£o de reprodu√ß√£o
        sourceNode.context.onstatechange = () => {
            if (sourceNode.context.state !== 'running') {
                seekPosition += sourceNode.context.currentTime;
            }
        };

        // Lidar com o fim da faixa
        sourceNode.onended = () => {
            if (isPlaying) { // Se terminou naturalmente
                stopPlayback();
            }
        };

        isPlaying = true;
        updatePlayButton();
    }

    function pausePlayback() {
        if (!isPlaying || !sourceNode) return;
        
        // Guardar a posi√ß√£o em que pausou
        seekPosition = audioContext.currentTime;
        
        sourceNode.stop();
        sourceNode.disconnect();
        scriptProcessor.disconnect();
        
        sourceNode = null;
        scriptProcessor = null;
        isPlaying = false;
        updatePlayButton();
    }
    
    function stopPlayback() {
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
            scriptProcessor.disconnect();
            sourceNode = null;
            scriptProcessor = null;
        }
        isPlaying = false;
        seekPosition = 0; // Reiniciar posi√ß√£o
        updatePlayButton();
    }
    
    function updatePlayButton() {
        playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pausar' : '‚ñ∂Ô∏è Reproduzir';
    }

    // 3. SLIDERS DE VELOCIDADE E PITCH
    speedSlider.addEventListener('input', (e) => {
        const speed = parseFloat(e.target.value);
        speedValue.textContent = `${speed.toFixed(1)}x`;
        if (soundTouch) {
            soundTouch.tempo = speed;
        }
    });

    pitchSlider.addEventListener('input', (e) => {
        const semitones = parseInt(e.target.value);
        pitchValue.textContent = `${semitones > 0 ? '+' : ''}${semitones} meios tons`;
        if (soundTouch) {
            soundTouch.pitch = Math.pow(2, semitones / 12);
        }
    });

    // 4. FUN√á√ïES DE RESET
    function resetSpeed() {
        speedSlider.value = 1;
        speedValue.textContent = '1.0x';
        if (soundTouch) {
            soundTouch.tempo = 1.0;
        }
    }

    function resetPitch() {
        pitchSlider.value = 0;
        pitchValue.textContent = '0 meios tons';
        if (soundTouch) {
            soundTouch.pitch = 1.0;
        }
    }
    
    function resetControls() {
        resetSpeed();
        resetPitch();
        stopPlayback();
    }

</script>
  
</body>
</html>
